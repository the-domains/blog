know it today.","measurementHash":"516c5b1b612d72dfd500db75946000ad","length":236,"language":"en","measurementVersion":16},{"id":"26d5b7e7-3bec-473f-8388-e127108051ad","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>Since leaving Google in 2010 (25,000 employees), I helped start a company called The Grid. You may have heard of <a href=\"https://thegrid.io/#4\">The Grid</a>, AI designed websites, apparently many of the Geniuses at the local Apple store here in Honolulu have, as we were delighted to learn when visiting the store.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Since leaving Google in 2010 (25,000 employees), I helped start a company called The Grid. You may have heard of The Grid, AI designed websites, apparently many of the Geniuses at the local Apple store here in Honolulu have, as we were delighted to learn when visiting the store.","measurementHash":"9bd11d16601f18d25cae89c2e36c3de1"},{"id":"c93d4bf0-6a86-4f48-8cb2-087ac3f5e12d","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>I knew I was going into unchartered territory when I partnered up with Dan and discovered he used to sell diamonds and was “fronted $1M of goods” to move in jewelry stores around the Bay Area. The diamond business led to the need for a website and the resulting quixotic search for a solution to the website problem.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"I knew I was going into unchartered territory when I partnered up with Dan and discovered he used to sell diamonds and was “fronted $1M of goods” to move in jewelry stores around the Bay Area. The diamond business led to the need for a website and the resulting quixotic search for a solution to the website problem.","measurementHash":"3afde08b695667585eceb62b8a96da5a","length":316,"language":"en","measurementVersion":16},{"id":"c70918e5-f246-4e2e-8113-f8fd05ca1a54","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>I’ll tell more of The Grid story in future posts, but want to tell the story of the unconventionality of The Grid. To make it more fun and more real, I’ll compare The Grid to early days at Google.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"I’ll tell more of The Grid story in future posts, but want to tell the story of the unconventionality of The Grid. To make it more fun and more real, I’ll compare The Grid to early days at Google.","measurementHash":"bfeb4b3b540b40e3484316f7ef7fd980","length":196,"language":"en","measurementVersion":16},{"id":"b3827a20-2e6e-4ac9-97d5-7468fbb06bbe","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Founding Team: </strong>Like Google, The Grid has a diverse set of tech founders. Unlike Google, one lives in San Francisco, the other in Berlin.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Founding Team: Like Google, The Grid has a diverse set of tech founders. Unlike Google, one lives in San Francisco, the other in Berlin.","measurementHash":"88a6ac3f18d4f7ff86433b6e1bb30dda"},{"id":"d5aa67e3-b2d2-4cd1-b557-4d13e3c7fc6e","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Funding: </strong>Like early Google, The Grid is well funded. Unlike Google, the majority of funding to date has come from friends, family and fans instead of institutional investors — each and everyone act as evangelists and community leaders in their own tribes.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Funding: Like early Google, The Grid is well funded. Unlike Google, the majority of funding to date has come from friends, family and fans instead of institutional investors — each and everyone act as evangelists and community leaders in their own tribes.","measurementHash":"7125f7e65553df350c1952ae874d952d"},{"id":"1d190e4b-7aac-46e5-8513-d4d913033094","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Team: </strong>Like early Google, The Grid has a highly talented engineering team. Unlike early Google, The Grid engineering team works from 7 different time zones from which each were converted from rabid fan to employee. Interestingly, Wordpress which also shares the open source developer culture has a similar <a href=\"http://www.xconomy.com/national/2013/09/27/reimagining-work-scott-berkuns-year-without-pants-automattic/\">distributed team</a>.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Team: Like early Google, The Grid has a highly talented engineering team. Unlike early Google, The Grid engineering team works from 7 different time zones from which each were converted from rabid fan to employee. Interestingly, Wordpress which also shares the open source developer culture has a similar distributed team.","measurementHash":"1f2f011e32ad32ed843ca1cb940e9e60"},{"id":"3b735bf9-79e8-4171-9769-3a94836c1746","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Team discussions: </strong>Like early Google, The Grid passionately debate technical decisions. Unlike early Google, the debates take place in chat streams, Google video hangouts and over Hawaiian sunsets.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Team discussions: Like early Google, The Grid passionately debate technical decisions. Unlike early Google, the debates take place in chat streams, Google video hangouts and over Hawaiian sunsets.","measurementHash":"627fe540fb15ef189d1dee452744ec96"},{"id":"d6d22d0d-e326-4c3f-ab54-2d4a29a55d85","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Campus: </strong>Like early Google, The Grid has a college campus feel. Unlike Google, the campus literally moves from Florence, to Berlin to exotic locations across the globe during face to face meet-ups or “team-cations”.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Campus: Like early Google, The Grid has a college campus feel. Unlike Google, the campus literally moves from Florence, to Berlin to exotic locations across the globe during face to face meet-ups or “team-cations”.","measurementHash":"e0586ef02a08291b9aa0ec9fe59a5228"},{"id":"883938bc-3f91-4b1a-bbad-06a1e53f9a03","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Office Space: </strong>Like early Google, The Grid pays for a common place for teams to work together. Unlike Google, this place popups every few months in exotic locations of the team’s choice across the globe (and averages out to be less than the cost of dedicated office space!).</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Office Space: Like early Google, The Grid pays for a common place for teams to work together. Unlike Google, this place popups every few months in exotic locations of the team’s choice across the globe (and averages out to be less than the cost of dedicated office space!).","measurementHash":"3e78d5f2351b07e1edf2b0227a223d50"},{"id":"d0774851-e898-474b-8028-7a40c9a34caf","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Team events:</strong>Like early Google, The Grid provides budget for team building events. Unlike Google, these events occur organically during meet-ups in exotic locations.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Team events:Like early Google, The Grid provides budget for team building events. Unlike Google, these events occur organically during meet-ups in exotic locations.","measurementHash":"cefa9dd70abe1983cf99f540b5640463","length":164,"language":"en","measurementVersion":16},{"id":"d3784ea8-478d-4190-b2d5-e9ecee1c1ed0","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Work-Life Balance:</strong>Like early Google, The Grid respects a work-life balance. Unlike early Google, The Grid creates getaway “team-cations” (an inverted variant of the “<a href=\"http://money.cnn.com/2014/11/17/luxury/work-vacation/\">work-cation</a>”) for employees to completely immerse in work 24 x 7. Although many of us are away from our families (half the employees or more have kids), the concentrated “team-cations” and resulting progress allow one to really unplug and be present with family upon return. An in some cases in exotic locations as family can join in on the tail-end of these trips.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Work-Life Balance:Like early Google, The Grid respects a work-life balance. Unlike early Google, The Grid creates getaway “team-cations” (an inverted variant of the “work-cation”) for employees to completely immerse in work 24 x 7. Although many of us are away from our families (half the employees or more have kids), the concentrated “team-cations” and resulting progress allow one to really unplug and be present with family upon return. An in some cases in exotic locations as family can join in on the tail-end of these trips.","measurementHash":"25cc84f2197534b75d27e51af327731c"},{"id":"50fe1c59-6174-4453-8da1-518dcb187b26","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>Distributed Team Culture of The Future?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Distributed Team Culture of The Future?","measurementHash":"cb6fa1c8c2acc5113203a3458916b7ce","length":39,"language":"en","measurementVersion":15},{"id":"c6283d17-c000-4916-8fcf-b851654278ef","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>I’ve heard of other startups moving their entire company to an exotic location. Anyone with school-aged children knows the non-starter issues with this strategy. However, the periodic “team-cations” in exotic locations works great for those with children of any age, and for that matter anyone who is married, or single. Anyone who works with a distributed team should take note.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"I’ve heard of other startups moving their entire company to an exotic location. Anyone with school-aged children knows the non-starter issues with this strategy. However, the periodic “team-cations” in exotic locations works great for those with children of any age, and for that matter anyone who is married, or single. Anyone who works with a distributed team should take note.","measurementHash":"1d507844793c68b85d84c967e5c8d64f","length":379,"language":"en","measurementVersion":16}],"sites":["the-domains/blog"],"publisher":{},"author":[{"name":"","url":""}],"operation":"item","site":"the-domains/blog","starredBlocks":{"image":[{"block":{"id":"2cd48524-fd77-45a8-9432-8298ecda54fb","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/add78c2bda337b969f3cbf3e311d659f1fe6b678.jpg\">","created_at":null,"updated_at":null,"metad 22f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"I’m in Hawaii right now, but I’m not here with family nor am I on a company boondoggle, well not really… but sort of… allow me to explain.","measurementHash":"d4307e1b4c9b95a1d9be09fbb69df339","length":138,"measurementVersion":16},"html":"<h3>I’m in Hawaii right now, but I’m not here with family nor am I on a company boondoggle, well not really… but sort of… allow me to explain.</h3>"}],"text":[{"block":{"id":"fc64f4dc-8107-4fea-8c1b-e4ea0b3854a9","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><a href=\"https://www.linkedin.com/in/brianaxe\">Brian Axe</a> - Co-Founder / Chairman</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Brian Axe - Co-Founder / Chairman","measurementHash":"e7e021bc3f15da5bd6cb770a9e60cfc5","length":33,"language":"da","measurementVersion":15},"html":"<p><a href=\"https://www.linkedin.com/in/brianaxe\">Brian Axe</a> - Co-Founder / Chairman</p>"},{"block":{"id":"6ae76662-1b9b-4fb4-84ac-4d2c73edbb3a","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>Feb 26, 2015</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Feb 26, 2015","measurementHash":"c71333d564076b3300fdf4fa2489df12"},"html":"<p>Feb 26, 2015</p>"},{"block":{"id":"5068e7eb-0038-4511-a6db-1c6b1f2c2ada","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>When I joined Google in 2002 (500 employees), I thought Google was unconventional. We had a company chef, went on 3 day ski trips and most importantly, had extremely talented engineers who helped change the internet as we know it today.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"When I joined Google in 2002 (500 employees), I thought Google was unconventional. We had a company chef, went on 3 day ski trips and most importantly, had extremely talented engineers who helped change the internet as we know it today.","measurementHash":"516c5b1b612d72dfd500db75946000ad","length":236,"language":"en","measurementVersion":16},"html":"<p>When I joined Google in 2002 (500 employees), I thought Google was unconventional. We had a company chef, went on 3 day ski trips and most importantly, had extremely talented engineers who helped change the internet as we know it today.</p>"},{"block":{"id":"26d5b7e7-3bec-473f-8388-e127108051ad","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>Since leaving Google in 2010 (25,000 employees), I helped start a company called The Grid. You may have heard of <a href=\"https://thegrid.io/#4\">The Grid</a>, AI designed websites, apparently many of the Geniuses at the local Apple store here in Honolulu have, as we were delighted to learn when visiting the store.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Since leaving Google in 2010 (25,000 employees), I helped start a company called The Grid. You may have heard of The Grid, AI designed websites, apparently many of the Geniuses at the local Apple store here in Honolulu have, as we were delighted to learn when visiting the store.","measurementHash":"9bd11d16601f18d25cae89c2e36c3de1"},"html":"<p>Since leaving Google in 2010 (25,000 employees), I helped start a company called The Grid. You may have heard of <a href=\"https://thegrid.io/#4\">The Grid</a>, AI designed websites, apparently many of the Geniuses at the local Apple store here in Honolulu have, as we were delighted to learn when visiting the store.</p>"},{"block":{"id":"c93d4bf0-6a86-4f48-8cb2-087ac3f5e12d","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>I knew I was going into unchartered territory when I partnered up with Dan and discovered he used to sell diamonds and was “fronted $1M of goods” to move in jewelry stores around the Bay Area. The diamond business led to the need for a website and the resulting quixotic search for a solution to the website problem.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"I knew I was going into unchartered territory when I partnered up with Dan and discovered he used to sell diamonds and was “fronted $1M of goods” to move in jewelry stores around the Bay Area. The diamond business led to the need for a website and the resulting quixotic search for a solution to the website problem.","measurementHash":"3afde08b695667585eceb62b8a96da5a","length":316,"language":"en","measurementVersion":16},"html":"<p>I knew I was going into unchartered territory when I partnered up with Dan and discovered he used to sell diamonds and was “fronted $1M of goods” to move in jewelry stores around the Bay Area. The diamond business led to the need for a website and the resulting quixotic search for a solution to the website problem.</p>"},{"block":{"id":"c70918e5-f246-4e2e-8113-f8fd05ca1a54","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p>I’ll tell more of The Grid story in future posts, but want to tell the story of the unconventionality of The Grid. To make it more fun and more real, I’ll compare The Grid to early days at Google.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"I’ll tell more of The Grid story in future posts, but want to tell the story of the unconventionality of The Grid. To make it more fun and more real, I’ll compare The Grid to early days at Google.","measurementHash":"bfeb4b3b540b40e3484316f7ef7fd980","length":196,"language":"en","measurementVersion":16},"html":"<p>I’ll tell more of The Grid story in future posts, but want to tell the story of the unconventionality of The Grid. To make it more fun and more real, I’ll compare The Grid to early days at Google.</p>"},{"block":{"id":"b3827a20-2e6e-4ac9-97d5-7468fbb06bbe","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Founding Team: </strong>Like Google, The Grid has a diverse set of tech founders. Unlike Google, one lives in San Francisco, the other in Berlin.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Founding Team: Like Google, The Grid has a diverse set of tech founders. Unlike Google, one lives in San Francisco, the other in Berlin.","measurementHash":"88a6ac3f18d4f7ff86433b6e1bb30dda"},"html":"<p><strong>Founding Team: </strong>Like Google, The Grid has a diverse set of tech founders. Unlike Google, one lives in San Francisco, the other in Berlin.</p>"},{"block":{"id":"d5aa67e3-b2d2-4cd1-b557-4d13e3c7fc6e","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Funding: </strong>Like early Google, The Grid is well funded. Unlike Google, the majority of funding to date has come from friends, family and fans instead of institutional investors — each and everyone act as evangelists and community leaders in their own tribes.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Funding: Like early Google, The Grid is well funded. Unlike Google, the majority of funding to date has come from friends, family and fans instead of institutional investors — each and everyone act as evangelists and community leaders in their own tribes.","measurementHash":"7125f7e65553df350c1952ae874d952d"},"html":"<p><strong>Funding: </strong>Like early Google, The Grid is well funded. Unlike Google, the majority of funding to date has come from friends, family and fans instead of institutional investors — each and everyone act as evangelists and community leaders in their own tribes.</p>"},{"block":{"id":"1d190e4b-7aac-46e5-8513-d4d913033094","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Team: </strong>Like early Google, The Grid has a highly talented engineering team. Unlike early Google, The Grid engineering team works from 7 different time zones from which each were converted from rabid fan to employee. Interestingly, Wordpress which also shares the open source developer culture has a similar <a href=\"http://www.xconomy.com/national/2013/09/27/reimagining-work-scott-berkuns-year-without-pants-automattic/\">distributed team</a>.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Team: Like early Google, The Grid has a highly talented engineering team. Unlike early Google, The Grid engineering team works from 7 different time zones from which each were converted from rabid fan to employee. Interestingly, Wordpress which also shares the open source developer culture has a similar distributed team.","measurementHash":"1f2f011e32ad32ed843ca1cb940e9e60"},"html":"<p><strong>Team: </strong>Like early Google, The Grid has a highly talented engineering team. Unlike early Google, The Grid engineering team works from 7 different time zones from which each were converted from rabid fan to employee. Interestingly, Wordpress which also shares the open source developer culture has a similar <a href=\"http://www.xconomy.com/national/2013/09/27/reimagining-work-scott-berkuns-year-without-pants-automattic/\">distributed team</a>.</p>"},{"block":{"id":"3b735bf9-79e8-4171-9769-3a94836c1746","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Team discussions: </strong>Like early Google, The Grid passionately debate technical decisions. Unlike early Google, the debates take place in chat streams, Google video hangouts and over Hawaiian sunsets.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Team discussions: Like early Google, The Grid passionately debate technical decisions. Unlike early Google, the debates take place in chat streams, Google video hangouts and over Hawaiian sunsets.","measurementHash":"627fe540fb15ef189d1dee452744ec96"},"html":"<p><strong>Team discussions: </strong>Like early Google, The Grid passionately debate technical decisions. Unlike early Google, the debates take place in chat streams, Google video hangouts and over Hawaiian sunsets.</p>"},{"block":{"id":"d6d22d0d-e326-4c3f-ab54-2d4a29a55d85","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Campus: </strong>Like early Google, The Grid has a college campus feel. Unlike Google, the campus literally moves from Florence, to Berlin to exotic locations across the globe during face to face meet-ups or “team-cations”.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Campus: Like early Google, The Grid has a college campus feel. Unlike Google, the campus literally moves from Florence, to Berlin to exotic locations across the globe during face to face meet-ups or “team-cations”.","measurementHash":"e0586ef02a08291b9aa0ec9fe59a5228"},"html":"<p><strong>Campus: </strong>Like early Google, The Grid has a college campus feel. Unlike Google, the campus literally moves from Florence, to Berlin to exotic locations across the globe during face to face meet-ups or “team-cations”.</p>"},{"block":{"id":"883938bc-3f91-4b1a-bbad-06a1e53f9a03","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Office Space: </strong>Like early Google, The Grid pays for a common place for teams to work together. Unlike Google, this place popups every few months in exotic locations of the team’s choice across the globe (and averages out to be less than the cost of dedicated office space!).</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Office Space: Like early Google, The Grid pays for a common place for teams to work together. Unlike Google, this place popups every few months in exotic locations of the team’s choice across the globe (and averages out to be less than the cost of dedicated office space!).","measurementHash":"3e78d5f2351b07e1edf2b0227a223d50"},"html":"<p><strong>Office Space: </strong>Like early Google, The Grid pays for a common place for teams to work together. Unlike Google, this place popups every few months in exotic locations of the team’s choice across the globe (and averages out to be less than the cost of dedicated office space!).</p>"},{"block":{"id":"d0774851-e898-474b-8028-7a40c9a34caf","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Team events:</strong>Like early Google, The Grid provides budget for team building events. Unlike Google, these events occur organically during meet-ups in exotic locations.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Team events:Like early Google, The Grid provides budget for team building events. Unlike Google, these events occur organically during meet-ups in exotic locations.","measurementHash":"cefa9dd70abe1983cf99f540b5640463","length":164,"language":"en","measurementVersion":16},"html":"<p><strong>Team events:</strong>Like early Google, The Grid provides budget for team building events. Unlike Google, these events occur organically during meet-ups in exotic locations.</p>"},{"block":{"id":"d3784ea8-478d-4190-b2d5-e9ecee1c1ed0","item":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","type":"text","html":"<p><strong>Work-Life Balance:</strong>Like early Google, The Grid respects a work-life balance. Unlike early Google, The Grid creates getaway “team-cations” (an inverted variant of the “<a href=\"http://money.cnn.com/2014/11/17/luxury/work-vacation/\">work-cation</a>”) for employees to completely immerse in work 24 x 7. Although many of us are away from our families (half the employees or more have kids), the concentrated “team-cations” and resulting progress allow one to really unplug and be present with family upon return. An in some cases in exotic locations as family can join in on the tail-end of these trips.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d6622f82-2cdd-4a9f-82dc-9bf94e9a1ee4","publisher":{}},"src":null,"text":"Work-Life Balance:Like early Google, The Grid respects a work-life balance. Unlike early Google, The Grid creates getaway “team-cations” (an inverted variant of the “work-cation”) for employees to completely immerse in work 24 x 7. Although many of us are away from our families (half the employees or more have kids), the concentrated “team-cations” and resulting progress allow one to really unplug and be present with family upon return. An in some cases in exotic locations as family can join in on the tail-end of these trips.","measurementHash":"25cc84f2197534b75d27e51af327731c"},"html":"<p><strong>Work-Life Balance:</strong>Like early Google, The Grid respects a work-life balance. Unlike early Google, The Grid creates getaway “team-cations” (an inverted variant of the “<a href=\"http://money.cnn.com/2014/11/17/luxury/work-vacation/\">work-cation</a>”) for employees to completely immerse in work 24 x 7. Although many of us are away from our families (half the employees or more have kids), the concentrated “team-cations” and resulting progress allow one to really unplug and be present with family upon return. An in some cases in exotic locations as family can join in on the tail-end of these trips.</p>"},{"block":{"id":"5
