ss Owner’s Down-and-Dirty Guide to “Platishing”","caption":"The New Way of Marketing Online","cover":{"animated":false,"exif":{},"colors":[[223,213,204],[200,179,162],[170,142,121],[151,114,95],[82,41,37]],"width":5472,"height":3649,"orientation":"landscape","ratio":"1024:683","aspect":1.499267935578331,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cd82aa83ffeb8d67ce6bbf162a156302e4fbc53d.jpg","rotation":0,"saliency":{"bounding_rect":[[251.15625,422.15625],[5071.21875,3644.4375]],"confidence":0.1508,"center":[2671.875,2383.3125],"radius":2512.9411875},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cd82aa83ffeb8d67ce6bbf162a156302e4fbc53d.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cd82aa83ffeb8d67ce6bbf162a156302e4fbc53d.jpg"},"measurementHash":"b5139e14cc080aeaec259e740000e477","measurementVersion":16},{"id":"f5014e10-ec89-4921-87eb-863d5be51bf2","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"grammarly-btn","html":null,"created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","starred":false},"src":null,"measurementHash":"d41d8cd98f00b204e9800998ecf8427e"},{"id":"6f4b23fd-2cd5-40de-8fc3-656220df0591","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"grammarly-btn","html":null,"created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","starred":false},"src":null,"measurementHash":"d41d8cd98f00b204e9800998ecf8427e"},{"id":"7a494ea7-ddf8-4dd8-9011-5ba394efa594","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"grammarly-btn","html":null,"created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","starred":false},"src":null,"measurementHash":"d41d8cd98f00b204e9800998ecf8427e"},{"id":"75d1a15e-0261-4cbb-aaf1-bae6f7da846f","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>First off what is Platishing or a Platisher? The phrase was coined by Jonathan Glick when he wrote an article called <a href=\"http://www.recode.net/2014/2/7/11623214/rise-of-the-platishers#lf_comment=136566982\">Rise of the Platishers. </a>In his words it’s something in between a publisher and a platform — something that weaves together the strengths of both. So why is this happening now and why is it important.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":true},"src":null,"text":"First off what is Platishing or a Platisher? The phrase was coined by Jonathan Glick when he wrote an article called Rise of the Platishers. In his words it’s something in between a publisher and a platform — something that weaves together the strengths of both. So why is this happening now and why is it important.","measurementHash":"0b6acb31685648fd19a92f68fc02d532","length":316,"language":"en","measurementVersion":16},{"id":"c3b9fa00-2b4b-4146-802a-56a0b474aaff","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>So why is this happening now and why is it important?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"So why is this happening now and why is it important?","measurementHash":"40a3785ba300d8eb74bc46429f242c31","length":53,"language":"en","measurementVersion":16},{"id":"c707d5b6-c6ec-4cd5-bc01-ec86c01e9f85","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>One of the reason, Glick goes on to say, is the rapidly changing landscape of media distribution and revenue. The combination of mobile’s small screens and programmatic ad buying has made it clear that successful consumer properties need to have enormous amounts of traffic, and ad units that are essentially content.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"One of the reason, Glick goes on to say, is the rapidly changing landscape of media distribution and revenue. The combination of mobile’s small screens and programmatic ad buying has made it clear that successful consumer properties need to have enormous amounts of traffic, and ad units that are essentially content.","measurementHash":"8787ca603ea0cc1bbeb037c7a772c74b","length":317,"language":"en","measurementVersion":16},{"id":"dbe38fcc-198f-404e-983e-27f5e3af7ba3","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"h2","html":"<h2>Consumers crave content. In fact, they demand it like foodies in search of the next best boutique burger.</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","starred":false},"src":null,"text":"Consumers crave content. In fact, they demand it like foodies in search of the next best boutique burger.","measurementHash":"a80423657786b77564b5a206ddd3b6ad","length":105,"measurementVersion":16},{"id":"317f61f6-484f-400a-ac4e-c6408805d0d5","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>Consistently creating and publishing kick-ass content isn’t just “icing on the cake” anymore; it’s a must-have component of every small business owners marketing strategy. Useful content should be at the core of your marketing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"Consistently creating and publishing kick-ass content isn’t just “icing on the cake” anymore; it’s a must-have component of every small business owners marketing strategy. Useful content should be at the core of your marketing.","measurementHash":"eaa68dec9dfc3896746717da0febe5d9","length":227,"language":"en","measurementVersion":16},{"id":"737be8aa-5b76-4192-b7ca-3f00389ffd0f","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>The big players are already doing it. Birchbox, the tremendously successful beauty-in-a- box subscription business, decided early on that they needed to leverage content to succeed. <a href=\"http://www.forbes.com/sites/hollieslade/2014/06/02/the-pitch-that-launched-birchbox-the-485m-stuff-in-a-box-business/#5ba77881339b\">Co-founder and Co-CEO Hayley Barna said</a>, “Our first hire was our editorial director, which isn’t a typical move for a startup, but we knew that was an important early investment.” And consumer buying behavior backs Birchbox up.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"The big players are already doing it. Birchbox, the tremendously successful beauty-in-a- box subscription business, decided early on that they needed to leverage content to succeed. Co-founder and Co-CEO Hayley Barna said, “Our first hire was our editorial director, which isn’t a typical move for a startup, but we knew that was an important early investment.” And consumer buying behavior backs Birchbox up.","measurementHash":"1581c1f10d8d8be798bd18208cd2e287","length":409,"language":"en","measurementVersion":16},{"id":"6da590b5-2f54-4443-b24a-b8d8f40756ba","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"quote","html":"<blockquote><p>When we first started Birchbox one of the first things that we did was make sure that we had good content and good brand voice.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"text":"When we first started Birchbox one of the first things that we did was make sure that we had good content and good brand voice.","measurementHash":"d1b7fca6dbf4ed46a7e3304fffb8146b","length":127,"language":"en","measurementVersion":16},{"id":"5106df41-8c32-48ef-97af-08899894ab3f","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>The Content Marketing Institute recently<a href=\"http://contentmarketinginstitute.com/2015/03/buy-in-conversation-content-marketing/\"> reported </a>that 80 percent of decision-makers prefer to get company information in a series of articles rather than in ads.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"The Content Marketing Institute recently reported that 80 percent of decision-makers prefer to get company information in a series of articles rather than in ads.","measurementHash":"13f49834018e8c4db3c3fa47ef0eb7db","length":162,"language":"en","measurementVersion":16},{"id":"0707bbe3-4291-45fc-b176-3e57aeefc9f5","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>The bottom line is this: People want to be inspired and educated online, not sold to or patronized.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"The bottom line is this: People want to be inspired and educated online, not sold to or patronized.","measurementHash":"1ea3d784a0f20bd7e052c6ee336e3d74","length":99,"language":"en","measurementVersion":16},{"id":"b22ab8ff-4348-48f6-b7fa-82bb596beb61","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>So what’s “content marketing” all about and how can you keep up with the Birchboxes of the world, while inspiring your own audience? Simply put, content marketing means providing valuable information to your current and potential customers for the purpose of earning their trust and making more meaningful transactions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"So what’s “content marketing” all about and how can you keep up with the Birchboxes of the world, while inspiring your own audience? Simply put, content marketing means providing valuable information to your current and potential customers for the purpose of earning their trust and making more meaningful transactions.","measurementHash":"90a4cc4295bb97b544491ee98bd330d9","length":319,"language":"en","measurementVersion":16},{"id":"525100af-8850-444c-b905-cc81ad702fdc","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>A successful content marketing strategy establishes you as a trusted expert in your field. It makes you a connector, rather than a seller.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"A successful content marketing strategy establishes you as a trusted expert in your field. It makes you a connector, rather than a seller.","measurementHash":"31ada99b24853fff7aa2656634959786","length":138,"language":"en","measurementVersion":16},{"id":"9c2e6371-7344-4a84-835a-6425abbff048","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p><em>Content marketing is a strategic marketing approach focused on creating and distributing valuable, relevant, and consistent content to attract and retain a clearly-defined audience — and, ultimately, to drive profitable customer action.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"Content marketing is a strategic marketing approach focused on creating and distributing valuable, relevant, and consistent content to attract and retain a clearly-defined audience — and, ultimately, to drive profitable customer action.","measurementHash":"b453a39e1c00cfb96849ea9691996a31","length":236,"language":"en","measurementVersion":16},{"id":"2414382e-6b01-4460-a8c8-af78fb60c901","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"h2","html":"<h2>Content is the Present – and Future – of Marketing.</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","starred":false},"src":null,"text":"Content is the Present – and Future – of Marketing.","measurementHash":"5ce901195307f1879d3891ac4d8156f2","length":51,"measurementVersion":16},{"id":"8530f7e5-bcad-48b9-8d30-77a70821aea3","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p><b>The first step is to get curious and ask questions like:</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","starred":false},"src":null,"text":"The first step is to get curious and ask questions like:","measurementHash":"55942a121cab25330a792fa7c2609a20","length":56,"language":"en","measurementVersion":16},{"id":"9d49667d-8518-4bb1-90e3-7acdb8dbbba7","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>How can we create content that’s all about connection?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"How can we create content that’s all about connection?","measurementHash":"be6445e90c1cb881075124a50c8e6c33","length":54,"language":"en","measurementVersion":16},{"id":"30860d91-20d1-425c-a2f1-e565a67a2c5a","i  called <a href=\"http://www.recode.net/2014/2/7/11623214/rise-of-the-platishers#lf_comment=136566982\">Rise of the Platishers. </a>In his words it’s something in between a publisher and a platform — something that weaves together the strengths of both. So why is this happening now and why is it important.</p>"},{"block":{"id":"c3b9fa00-2b4b-4146-802a-56a0b474aaff","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>So why is this happening now and why is it important?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"So why is this happening now and why is it important?","measurementHash":"40a3785ba300d8eb74bc46429f242c31","length":53,"language":"en","measurementVersion":16},"html":"<p>So why is this happening now and why is it important?</p>"},{"block":{"id":"c707d5b6-c6ec-4cd5-bc01-ec86c01e9f85","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>One of the reason, Glick goes on to say, is the rapidly changing landscape of media distribution and revenue. The combination of mobile’s small screens and programmatic ad buying has made it clear that successful consumer properties need to have enormous amounts of traffic, and ad units that are essentially content.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"One of the reason, Glick goes on to say, is the rapidly changing landscape of media distribution and revenue. The combination of mobile’s small screens and programmatic ad buying has made it clear that successful consumer properties need to have enormous amounts of traffic, and ad units that are essentially content.","measurementHash":"8787ca603ea0cc1bbeb037c7a772c74b","length":317,"language":"en","measurementVersion":16},"html":"<p>One of the reason, Glick goes on to say, is the rapidly changing landscape of media distribution and revenue. The combination of mobile’s small screens and programmatic ad buying has made it clear that successful consumer properties need to have enormous amounts of traffic, and ad units that are essentially content.</p>"},{"block":{"id":"317f61f6-484f-400a-ac4e-c6408805d0d5","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>Consistently creating and publishing kick-ass content isn’t just “icing on the cake” anymore; it’s a must-have component of every small business owners marketing strategy. Useful content should be at the core of your marketing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"Consistently creating and publishing kick-ass content isn’t just “icing on the cake” anymore; it’s a must-have component of every small business owners marketing strategy. Useful content should be at the core of your marketing.","measurementHash":"eaa68dec9dfc3896746717da0febe5d9","length":227,"language":"en","measurementVersion":16},"html":"<p>Consistently creating and publishing kick-ass content isn’t just “icing on the cake” anymore; it’s a must-have component of every small business owners marketing strategy. Useful content should be at the core of your marketing.</p>"},{"block":{"id":"737be8aa-5b76-4192-b7ca-3f00389ffd0f","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>The big players are already doing it. Birchbox, the tremendously successful beauty-in-a- box subscription business, decided early on that they needed to leverage content to succeed. <a href=\"http://www.forbes.com/sites/hollieslade/2014/06/02/the-pitch-that-launched-birchbox-the-485m-stuff-in-a-box-business/#5ba77881339b\">Co-founder and Co-CEO Hayley Barna said</a>, “Our first hire was our editorial director, which isn’t a typical move for a startup, but we knew that was an important early investment.” And consumer buying behavior backs Birchbox up.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"The big players are already doing it. Birchbox, the tremendously successful beauty-in-a- box subscription business, decided early on that they needed to leverage content to succeed. Co-founder and Co-CEO Hayley Barna said, “Our first hire was our editorial director, which isn’t a typical move for a startup, but we knew that was an important early investment.” And consumer buying behavior backs Birchbox up.","measurementHash":"1581c1f10d8d8be798bd18208cd2e287","length":409,"language":"en","measurementVersion":16},"html":"<p>The big players are already doing it. Birchbox, the tremendously successful beauty-in-a- box subscription business, decided early on that they needed to leverage content to succeed. <a href=\"http://www.forbes.com/sites/hollieslade/2014/06/02/the-pitch-that-launched-birchbox-the-485m-stuff-in-a-box-business/#5ba77881339b\">Co-founder and Co-CEO Hayley Barna said</a>, “Our first hire was our editorial director, which isn’t a typical move for a startup, but we knew that was an important early investment.” And consumer buying behavior backs Birchbox up.</p>"},{"block":{"id":"5106df41-8c32-48ef-97af-08899894ab3f","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>The Content Marketing Institute recently<a href=\"http://contentmarketinginstitute.com/2015/03/buy-in-conversation-content-marketing/\"> reported </a>that 80 percent of decision-makers prefer to get company information in a series of articles rather than in ads.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"The Content Marketing Institute recently reported that 80 percent of decision-makers prefer to get company information in a series of articles rather than in ads.","measurementHash":"13f49834018e8c4db3c3fa47ef0eb7db","length":162,"language":"en","measurementVersion":16},"html":"<p>The Content Marketing Institute recently<a href=\"http://contentmarketinginstitute.com/2015/03/buy-in-conversation-content-marketing/\"> reported </a>that 80 percent of decision-makers prefer to get company information in a series of articles rather than in ads.</p>"},{"block":{"id":"0707bbe3-4291-45fc-b176-3e57aeefc9f5","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>The bottom line is this: People want to be inspired and educated online, not sold to or patronized.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"The bottom line is this: People want to be inspired and educated online, not sold to or patronized.","measurementHash":"1ea3d784a0f20bd7e052c6ee336e3d74","length":99,"language":"en","measurementVersion":16},"html":"<p>The bottom line is this: People want to be inspired and educated online, not sold to or patronized.</p>"},{"block":{"id":"b22ab8ff-4348-48f6-b7fa-82bb596beb61","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>So what’s “content marketing” all about and how can you keep up with the Birchboxes of the world, while inspiring your own audience? Simply put, content marketing means providing valuable information to your current and potential customers for the purpose of earning their trust and making more meaningful transactions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"So what’s “content marketing” all about and how can you keep up with the Birchboxes of the world, while inspiring your own audience? Simply put, content marketing means providing valuable information to your current and potential customers for the purpose of earning their trust and making more meaningful transactions.","measurementHash":"90a4cc4295bb97b544491ee98bd330d9","length":319,"language":"en","measurementVersion":16},"html":"<p>So what’s “content marketing” all about and how can you keep up with the Birchboxes of the world, while inspiring your own audience? Simply put, content marketing means providing valuable information to your current and potential customers for the purpose of earning their trust and making more meaningful transactions.</p>"},{"block":{"id":"525100af-8850-444c-b905-cc81ad702fdc","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>A successful content marketing strategy establishes you as a trusted expert in your field. It makes you a connector, rather than a seller.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"A successful content marketing strategy establishes you as a trusted expert in your field. It makes you a connector, rather than a seller.","measurementHash":"31ada99b24853fff7aa2656634959786","length":138,"language":"en","measurementVersion":16},"html":"<p>A successful content marketing strategy establishes you as a trusted expert in your field. It makes you a connector, rather than a seller.</p>"},{"block":{"id":"9c2e6371-7344-4a84-835a-6425abbff048","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p><em>Content marketing is a strategic marketing approach focused on creating and distributing valuable, relevant, and consistent content to attract and retain a clearly-defined audience — and, ultimately, to drive profitable customer action.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"Content marketing is a strategic marketing approach focused on creating and distributing valuable, relevant, and consistent content to attract and retain a clearly-defined audience — and, ultimately, to drive profitable customer action.","measurementHash":"b453a39e1c00cfb96849ea9691996a31","length":236,"language":"en","measurementVersion":16},"html":"<p><em>Content marketing is a strategic marketing approach focused on creating and distributing valuable, relevant, and consistent content to attract and retain a clearly-defined audience — and, ultimately, to drive profitable customer action.</em></p>"},{"block":{"id":"8530f7e5-bcad-48b9-8d30-77a70821aea3","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p><b>The first step is to get curious and ask questions like:</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","starred":false},"src":null,"text":"The first step is to get curious and ask questions like:","measurementHash":"55942a121cab25330a792fa7c2609a20","length":56,"language":"en","measurementVersion":16},"html":"<p><b>The first step is to get curious and ask questions like:</b></p>"},{"block":{"id":"9d49667d-8518-4bb1-90e3-7acdb8dbbba7","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>How can we create content that’s all about connection?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"How can we create content that’s all about connection?","measurementHash":"be6445e90c1cb881075124a50c8e6c33","length":54,"language":"en","measurementVersion":16},"html":"<p>How can we create content that’s all about connection?</p>"},{"block":{"id":"30860d91-20d1-425c-a2f1-e565a67a2c5a","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>Where can we find the right resources for seamlessly sharing our content online?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"Where can we find the right resources for seamlessly sharing our content online?","measurementHash":"20cce86663b3d0ecbfd824c6fe27afae","length":80,"language":"en","measurementVersion":16},"html":"<p>Where can we find the right resources for seamlessly sharing our content online?</p>"},{"block":{"id":"8439b5b2-d4e2-4a87-9eab-28033eba414b","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>Is there a way to build our web prepurposefully and quickly? (cough cough)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"Is there a way to build our web prepurposefully and quickly? (cough cough)","measurementHash":"fa93d94172ae4ca4624eb9e94c01be01","length":74,"language":"en","measurementVersion":16},"html":"<p>Is there a way to build our web prepurposefully and quickly? (cough cough)</p>"},{"block":{"id":"aebb75a2-e03c-4103-9295-1f4dd130570e","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>How can we make managing content seamless instead of a shit-show? (Maybe we should say insanity-inducing instead ;)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"533615b8-1b5b-4ace-8049-62eaca8d4280","publisher":{},"starred":false},"src":null,"text":"How can we make managing content seamless instead of a shit-show? (Maybe we should say insanity-inducing instead ;)","measurementHash":"4314e9317928da2bd7ffc2d39357c85d","length":115,"language":"en","measurementVersion":16},"html":"<p>How can we make managing content seamless instead of a shit-show? (Maybe we should say insanity-inducing instead ;)</p>"},{"block":{"id":"e73ff19a-c463-41b3-ae31-421d103a7c64","item":"533615b8-1b5b-4ace-8049-62eaca8d4280","type":"text","html":"<p>How can we create collaborative experiences worth sharing?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"key
