,"domain":null,"url":null,"favicon":null},"description":"","inLanguage":null,"inNav":false,"starred":true},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/ad003142-072b-4118-acee-b5d52b23513a.png","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/ad003142-072b-4118-acee-b5d52b23513a.png","mimetype":"image/png","animated":false,"exif":{"exif":{}},"factor":1,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/ad003142-072b-4118-acee-b5d52b23513a.png","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/cada21f434868eebe6b1d950a3ba9db3.png","width":439,"height":439,"aspect":1,"ratio":"1:1","orientation":"square","colors":[[48,46,68],[222,223,244],[118,129,159],[0,0,0],[192,154,149]],"faces":[{"x":159,"y":102,"width":135,"height":135,"confidence":5.029624}],"saliency":{"bounding_rect":[[183,249],[271,438]],"confidence":0.423411,"center":[224,339],"radius":102.89},"textregions":[{"x":143,"y":249,"width":289,"height":123}]},"measurementHash":"cada21f434868eebe6b1d950a3ba9db3","measurementVersion":16},{"id":"0d98c371-b328-4aca-8966-06731fde6070","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p>This weeks Gridster is Jeff Goins. He is the author of four books including the national best seller,<em><a href=\"http://artofworkbook.com/\">The Art of Work</a></em>. He wants to equip writers get the attention their work deserves.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"This weeks Gridster is Jeff Goins. He is the author of four books including the national best seller,The Art of Work. He wants to equip writers get the attention their work deserves.","measurementHash":"fe8cb892cd9382bd93341d887dec7570","length":182,"language":"en","measurementVersion":16},{"id":"39cc7b26-9b54-4265-8468-2563ee622b82","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"quote","html":"<blockquote><p><em>Jeff Goins has become one of my favorite bloggers.</em><br><strong>—Michael Hyatt</strong>// Chairman, Thomas Nelson</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"text":"Jeff Goins has become one of my favorite bloggers.—Michael Hyatt// Chairman, Thomas Nelson","measurementHash":"daa4be54754046b65b743a64cdf47555","length":90,"language":"en","measurementVersion":16},{"id":"78c600c4-2814-4cfe-b1e7-316d1b510c16","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"h2","html":"<h2>A conversation with Jeff Goins.</h2>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"A conversation with Jeff Goins.","measurementHash":"598b2e0cd8c2985d03d856e8093a1512","length":31,"measurementVersion":16},{"id":"f541d8eb-0e76-4485-b096-c3298b8dc38b","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>The Grid: </strong>What inspired you to start Tribe Conference?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"The Grid: What inspired you to start Tribe Conference?","measurementHash":"82fc8e6d6b6ff4db60e3e0de042ae6aa","length":54,"language":"en","measurementVersion":16},{"id":"2afc244d-3ba0-404f-b53a-b977c632327c","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>Jeff Goins:</strong> The students from my online course Tribewriters.com told me they wanted one. So after years of people asking me to start a conference, I did it.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"Jeff Goins: The students from my online course Tribewriters.com told me they wanted one. So after years of people asking me to start a conference, I did it.","measurementHash":"a494bf2b48d257f62ffbe9af0e99b06f","length":156,"language":"en","measurementVersion":16},{"id":"90e44b10-0a2b-4d09-83a7-a438a544a601","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>The Grid:</strong> Tell us about your career and the journey to where you are now…</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"The Grid: Tell us about your career and the journey to where you are now…","measurementHash":"52a1805afc746a0f74ecb59ac9de9b42","length":73,"language":"en","measurementVersion":16},{"id":"fe7ffec9-4f46-4b9e-be53-0ca85f12bc90","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>Jeff Goins:</strong> I'm a writer who helps other writers and creatives succeed.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"Jeff Goins: I'm a writer who helps other writers and creatives succeed.","measurementHash":"c13c0ec4527c2ec6968a0a05e23d7bf0","length":71,"language":"en","measurementVersion":16},{"id":"393a4e33-853c-4eac-9f61-674d81173508","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>The Grid:</strong> How do you want your website/work to make your visitors feel?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"The Grid: How do you want your website/work to make your visitors feel?","measurementHash":"e6c229c6c61d9b3817aad30e760ed0a5","length":71,"measurementVersion":16},{"id":"19a963be-d466-4ff1-8bd2-8a2038daf1ef","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>Jeff Goins:</strong> I want to remove all the clutter so that the content connects with the reader without distraction.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"Jeff Goins: I want to remove all the clutter so that the content connects with the reader without distraction.","measurementHash":"af3fdd974e6e6209986629d967591d99","length":110,"language":"en","measurementVersion":16},{"id":"2c60c163-4fc6-481e-84fd-41dd96f45f6f","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>The Grid:</strong> If you could eat only 3 foods for the rest of your life, what would they be?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"The Grid: If you could eat only 3 foods for the rest of your life, what would they be?","measurementHash":"a141048e3fa1160e19e96b63ecfe135a","length":86,"language":"en","measurementVersion":16},{"id":"f631cfa8-aae0-4f90-9fb1-d426af719cce","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>Jeff Goins: </strong>Eggs. Chicken. Guacamole.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"Jeff Goins: Eggs. Chicken. Guacamole.","measurementHash":"384a2690f0a8df63d27c66bc393004c2","length":37,"measurementVersion":16},{"id":"712fdeeb-2322-424a-8bb7-ccb0b60ab63f","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>The Grid:</strong> If you had to leave earth on a spaceship and take two friends with you, who would they be and why?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"The Grid: If you had to leave earth on a spaceship and take two friends with you, who would they be and why?","measurementHash":"6c0d0c438725372cb59a545d412497fe","length":108,"language":"en","measurementVersion":16},{"id":"08dfd47f-fa04-47b4-95fe-c534317f63da","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>Jeff Goins: </strong>My dog Lyric and my favorite travel companion Dustin.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"Jeff Goins: My dog Lyric and my favorite travel companion Dustin.","measurementHash":"8566db90d1da868f2f8f3794971f3749","length":65,"language":"en","measurementVersion":16},{"id":"645a8ca6-051d-40dd-89c8-415454a2c390","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>The Grid:</strong> Which one are you best at: Ideas, people, intuition/gut, or details?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"The Grid: Which one are you best at: Ideas, people, intuition/gut, or details?","measurementHash":"6f084be8aecc01fa21a8369789bd6f7e","length":78,"language":"en","measurementVersion":16},{"id":"33f26f6b-7a0d-469f-954e-82f0b52ec8de","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>The Grid:</strong> If you could travel anywhere in the world, where would you go and why?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"The Grid: If you could travel anywhere in the world, where would you go and why?","measurementHash":"46a907afb5c00afaf018d7750fab6aa6","length":80,"language":"en","measurementVersion":16},{"id":"205ede7b-0ab3-4bf9-90ef-5870acde8726","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>Jeff Goins:</strong> Spain. I studied there in college and have always wanted to go back.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"Jeff Goins: Spain. I studied there in college and have always wanted to go back.","measurementHash":"8852e1e87a03117e57e8405c9140ffcd","length":80,"language":"en","measurementVersion":16},{"id":"0d54163a-e7e3-41b6-a466-4b5854720446","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>The Grid:</strong> Would you rather be a genius, have unlimited wealth, or stunning beauty?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"The Grid: Would you rather be a genius, have unlimited wealth, or stunning beauty?","measurementHash":"b33aaf10d994c798f06c16f21d77beb0","length":82,"language":"en","measurementVersion":16},{"id":"4db5a623-97a7-4243-ba37-efe044b03250","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>Jeff Goins:</strong> What if you already have all three?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"Jeff Goins: What if you already have all three?","measurementHash":"5cee51a7d42c945a009cec0fda068d09","length":47,"language":"en","measurementVersion":16},{"id":"cfe6bb0a-3960-4507-a3bd-ba99cc08454c","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>The Grid: </strong>What are you most anxious to see Rogue One or Star Wars: Episode VIII?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"02bd845c-1a54-462f-be4a-df6eab9c412f","publisher":{}},"src":null,"text":"The Grid: What are you most anxious to see Rogue One or Star Wars: Episode VIII?","measurementHash":"4b277ce2ad6454dff42d01b5e58d261c","length":80,"language":"en","measurementVersion":16},{"id":"f511853e-1781-4a3a-b91e-5103e4169fc6","item":"02bd845c-1a54-462f-be4a-df6eab9c412f","type":"text","html":"<p><strong>Jeff Goins:</strong> Episode VIII.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source"
