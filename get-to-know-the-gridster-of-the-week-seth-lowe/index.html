entation":1,"XResolution":300,"YResolution":300,"ResolutionUnit":2,"Software":"Adobe Photoshop CC 2015 (Macintosh)","ModifyDate":"2016:07:13 19:15:46","ExifOffset":172},"thumbnail":{"Compression":6,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"ThumbnailOffset":310,"ThumbnailLength":5322},"exif":{"ColorSpace":1,"ExifImageWidth":1500,"ExifImageHeight":900},"gps":{},"interoperability":{},"makernote":{}}},"factor":1.46484375,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/187b3b6f62eff31b1664d166e8040218/croprotate.jpg?cropheight=899&cropwidth=1500&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F7db327c4-b043-40a3-aff7-abbf82176657.jpg&x=0&y=0","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/15fb88a93769dfb44d7ec9739294477a.png","width":1500,"height":899,"aspect":1.6677524429967427,"ratio":"512:307","orientation":"landscape","colors":[[255,255,255],[246,40,40],[159,159,159],[7,7,7],[107,107,107]],"faces":[{"x":1393.06640625,"y":689.94140625,"width":35.15625,"height":35.15625,"confidence":5.021958},{"x":1015.13671875,"y":643.06640625,"width":35.15625,"height":35.15625,"confidence":5.015464},{"x":398.4375,"y":386.71875,"width":140.625,"height":140.625,"confidence":5.007846},{"x":1258.30078125,"y":626.953125,"width":38.0859375,"height":38.0859375,"confidence":5.00551},{"x":1179.19921875,"y":856.93359375,"width":35.15625,"height":35.15625,"confidence":5.004078},{"x":1330.078125,"y":698.73046875,"width":38.0859375,"height":38.0859375,"confidence":5.002871},{"x":1284.66796875,"y":650.390625,"width":38.0859375,"height":38.0859375,"confidence":4.999192}],"saliency":{"bounding_rect":[[105.46875,62.98828125],[1395.99609375,369.140625]],"confidence":0.689787,"center":[752.9296875,262.20703125],"radius":667.93505859375}},"measurementHash":"014ec7abdc32f3a62e1a4507f6843cf8","measure":["histogram","faces","saliency"],"measurementVersion":16},{"id":"617bf017-623c-4278-8570-3bcf7fe64fa4","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"h1","html":"<h1>Get to know The Gridster of the week Seth Lowe.</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Get to know The Gridster of the week Seth Lowe.","measurementHash":"d463c33d6a10ef4cf23d98e855f88232","length":47,"language":"en","measurementVersion":16},{"id":"59aefdf7-3aa9-4ec1-97d2-2370e5a611b4","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid: </strong>What inspired you to start this business?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: What inspired you to start this business?","measurementHash":"febdfaca8dae2b8065c6bceb0be7e256","length":51,"language":"en","measurementVersion":16},{"id":"005c5ca9-54a1-43b9-8a87-a262925e9ec5","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> I have always been interested in the creative and arts world as long as I can remember. Growing up I wanted to be an architect, and I played guitar in a punk band. Music's influence over society and history intrigues me, and I love the creative struggle of architecture… the balance between the laws of physics and our limitless imaginations. Photography just evolved naturally out of those two interests. I like the physical challenges photography is bound to, as well as its potential to document, inform, and mold society. As I began to understand the camera, I couldn't imagine myself doing anything else.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: I have always been interested in the creative and arts world as long as I can remember. Growing up I wanted to be an architect, and I played guitar in a punk band. Music's influence over society and history intrigues me, and I love the creative struggle of architecture… the balance between the laws of physics and our limitless imaginations. Photography just evolved naturally out of those two interests. I like the physical challenges photography is bound to, as well as its potential to document, inform, and mold society. As I began to understand the camera, I couldn't imagine myself doing anything else.","measurementHash":"45a8bf78b5ad3e2a3bdab6448487a51e","length":619,"language":"en","measurementVersion":16},{"id":"61c8edec-c76e-4f63-af88-9b352180be36","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> Tell me about your career and the journey to where you are now?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: Tell me about your career and the journey to where you are now?","measurementHash":"372129fa79368b46d078cb4cf7a132f0","length":73,"language":"en","measurementVersion":16},{"id":"96e8a467-5dd7-4400-83de-cb7d459a556c","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> After attending Columbia College in Chicago, I spent the next few years assisting other photographers around the country, learning from them, and just taking the time to develop my style. So many people want to make the jump to pro instantly, and I felt that it was critical to develop more as a person and artist before adding the pressure of trying to make a living from it. After several years of shooting personal work, clients began to come naturally from what I was doing. It was a little slower than I would have liked at times, but it also never felt forced, or like I was developing a style that wasn’t my own just for the sake of winning clients.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: After attending Columbia College in Chicago, I spent the next few years assisting other photographers around the country, learning from them, and just taking the time to develop my style. So many people want to make the jump to pro instantly, and I felt that it was critical to develop more as a person and artist before adding the pressure of trying to make a living from it. After several years of shooting personal work, clients began to come naturally from what I was doing. It was a little slower than I would have liked at times, but it also never felt forced, or like I was developing a style that wasn’t my own just for the sake of winning clients.","measurementHash":"40a2b2789420a87dcb3c61c538363135","length":666,"language":"en","measurementVersion":16},{"id":"b3e0f6b1-186b-4572-8666-22a8b91f67ef","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> How do you want your website/work to make your visitors feel?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: How do you want your website/work to make your visitors feel?","measurementHash":"e6c229c6c61d9b3817aad30e760ed0a5","length":71,"measurementVersion":16},{"id":"d86b916e-5f0a-4da8-ac3f-9229fc2c9222","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Like they understand how I see the world and relate to people. I shoot very narrative work, so I would hope that people have felt like they have maybe seen snippets of my subjects lives, and can relate to them. As I have gotten deeper into a certain subject matter like my Wyoming trip, and the coffee farmers, I hope that it helps people understand certain lives and cultures that we are completely unaware of, and maybe inspires someone to look further into it.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Like they understand how I see the world and relate to people. I shoot very narrative work, so I would hope that people have felt like they have maybe seen snippets of my subjects lives, and can relate to them. As I have gotten deeper into a certain subject matter like my Wyoming trip, and the coffee farmers, I hope that it helps people understand certain lives and cultures that we are completely unaware of, and maybe inspires someone to look further into it.","measurementHash":"9ab52b579c8c59ee54c2e280db866f85","length":473,"language":"en","measurementVersion":16},{"id":"5f435cdd-9495-45d5-ac1c-b5fc087cc57f","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid: </strong>If you could eat only three foods for the rest of your life, what would they be?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: If you could eat only three foods for the rest of your life, what would they be?","measurementHash":"5c6866bcbe3a3e3562af69af819b3a61","length":90,"language":"en","measurementVersion":16},{"id":"67a0fdfa-8e74-40d7-bf39-22f48494e69c","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Hmmm. Coffee, Sushi, and fruit smoothies… that might be cheating due to a number of foods within all of them.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Hmmm. Coffee, Sushi, and fruit smoothies… that might be cheating due to a number of foods within all of them.","measurementHash":"906599faadd947954e1dda1f4de46ca1","length":119,"language":"en","measurementVersion":16},{"id":"bc3b14b5-306c-4401-85a6-d71be679219a","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> If you had to leave earth on a spaceship and take two friends with you, who would they be and why?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: If you had to leave earth on a spaceship and take two friends with you, who would they be and why?","measurementHash":"6c0d0c438725372cb59a545d412497fe","length":108,"language":"en","measurementVersion":16},{"id":"ae19a172-412a-43c9-99a2-8876265a6848","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Does my wife count against the two friends? Probably my friend and filmmaker Jordan Lehman. He has such an amazing perspective on the world, and a sense of social responsibility to use the camera to not only bring visual awareness to issues but as a potential to financially back change, not just document it. Most people don’t go beyond the first step of that process.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Does my wife count against the two friends? Probably my friend and filmmaker Jordan Lehman. He has such an amazing perspective on the world, and a sense of social responsibility to use the camera to not only bring visual awareness to issues but as a potential to financially back change, not just document it. Most people don’t go beyond the first step of that process.","measurementHash":"a692963938a99c031284b585574cb792","length":379,"language":"en","measurementVersion":16},{"id":"88c190c2-081b-435b-b037-9061e8e388c4","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> Which would you rather be: Vampire, werewolf, or wizard?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: Which would you rather be: Vampire, werewolf, or wizard?","measurementHash":"b7ec3494b0b5afc0dff87af6bc0bb7e0","length":66,"language":"en","measurementVersion":16},{"id":"1b01aa54-19a0-4256-977b-f7988fc1ed1d","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> I suppose a wizard, only because most of them have English accents in the movies.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: I suppose a wizard, only because most of them have English accents in the movies.","measurementHash":"ca5db75f8fa6b1cc23a9e4fee0b07f5c","length":91,"language":"en","measurementVersion":16},{"id":"a4068adc-405d-4fb7-bdf7-becda6a80f78","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid: </strong>Which superpower would you choose: Ability to fly, invisibility, or power of persuasion.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: Which superpower would you choose: Ability to fly, invisibility, or power of persuasion.","measurementHash":"66abb3fadeccaad0f81e751341bdc9e0","length":98,"language":"en","measurementVersion":16},{"id":"3699c216-f577-41c1-8e1c-9d01b5cf0d37","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Flight.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Flight.","measurementHash":"7a238b38fbeec5ce3843cb74ed1b77f7","length":17,"language":"no","measurementVersion":16},{"id":"fae66db0-ef2b-4404-a4f3-8de132191e14","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> Would you rather be a genius, have unlimited wealth, or stunning beauty.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: Would you rather be a genius, have unlimited wealth, or stunning beauty.","measurementHash":"299a8c5dfbb1f502e73e975320dae3f0","length":82,"language":"en","measurementVersion":16},{"id":"6d355170-083b-4996-b048-69471ff1bde3","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Seeing as I was born with the third, I would choose wealth. Not for my personal sake... I have little interest in being wealthy. Having the resources to tell stories, bring awareness, and leave a positive impact on society would be incredible. There are plenty of geniuses I could work with to make sure the wealth has maximum impact for those who need it most. Money is essentially a tool in the same way my camera is.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Seeing as I was born with the third, I would choose wealth. Not for my personal sake... I have little interest in being wealthy. Having the resources to tell stories, bring awareness, and leave a positive impact on society would be incredible. There are plenty of geniuses I could work with to make sure the wealth has maximum impact for those who need it most. Money is essentially a tool in the same way my camera is.","measurementHash":"80891a76077ad47c825df79bdf291c30","length":429,"language":"en","measurementVersion":16},{"id":"89d620ea-e9af-4748-b94e-20fef4a03142","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> What Game of Thrones character do you relate to most?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: What Game of Thrones character do you relate to most?","measurementHash":"bf891908145d8505fa89b6f67f2d315f","length":63,"language":"en","measurementVersion":16},{"id":"0a77b92a-0fc3-4ce9-822d-3113d133e4d1","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster: </strong>I’m more of an Arrested Development kind of guy. I’ve never actually seen a single episode of the GOT.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: I’m more of an Arrested Development kind of guy. I’ve never actually seen a single episode of the GOT.","measurementHash":"b23ba3bf8621a164a26eee0ac615181d","length":112,"language":"en","measurementVersion":16},{"id":"46fa2543-adf3-4843-97fd-7bdcb20aeaad","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> Which one are you best at: Ideas, people, intuition/gut, or details?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: Which one are you best at: Ideas, people, intuition/gut, or details?","measurementHash":"6f084be8aecc01fa21a8369789bd6f7e","length":78,"language":"en","measurementVersion":16},{"id":"69203c10-2a82-4793-9c86-20c4e82cd5a8","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> I almost said “maybe gut” and then realized that wasn't very confident sounding. People. I have always been a people person, but Ideas is a close second. I think one informs the other… people and conversation inform new ideas. The two are pretty intertwined.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: I almost said “maybe gut” and then realized that wasn't very confident sounding. People. I have always been a people person, but Ideas is a close second. I think one informs the other… people and conversation inform new ideas. The two are pretty intertwined.","measurementHash":"43035b38226fe2d5cc1fe3fdc83d65ac","length":268,"language":"en","measurementVersion":16},{"id":"d4e39153-c0d2-4eca-87a7-752560bc5cc8","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> If you could travel anywhere in the world, where would you go and why?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: If you could travel anywhere in the world, where would you go and why?","measurementHash":"46a907afb5c00afaf018d7750fab6aa6","length":80,"language":"en","measurementVersion":16},{"id":"b5edc654-0c62-434a-acd7-89b1fb1714fb","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster: </strong>Space, because it is the final frontier.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Space, because it is the final frontier.","measurementHash":"ada4aa046b98c45ebaef697c1fa84dca","length":50,"language":"en","measurementVersion":16},{"id":"26d7e96a-de14-4ec5-b487-09751918fe5a","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> What does it mean to you to be a “Gridster”</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: What does it mean to you to be a “Gridster”","measurementHash":"2f72190b7293403a4ec8d80a1594a6f7","length":53,"language":"en","measurementVersion":16},{"id":"d7894704-55ad-4795-90c2-a0eb2716e7b8","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> It means I am part of a new community, and I like the sound of meeting new people.</p>","created_a h":47,"language":"en","measurementVersion":16},"html":"<h1>Get to know The Gridster of the week Seth Lowe.</h1>"}],"text":[{"block":{"id":"59aefdf7-3aa9-4ec1-97d2-2370e5a611b4","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid: </strong>What inspired you to start this business?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: What inspired you to start this business?","measurementHash":"febdfaca8dae2b8065c6bceb0be7e256","length":51,"language":"en","measurementVersion":16},"html":"<p><strong>The Grid: </strong>What inspired you to start this business?</p>"},{"block":{"id":"005c5ca9-54a1-43b9-8a87-a262925e9ec5","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> I have always been interested in the creative and arts world as long as I can remember. Growing up I wanted to be an architect, and I played guitar in a punk band. Music's influence over society and history intrigues me, and I love the creative struggle of architecture… the balance between the laws of physics and our limitless imaginations. Photography just evolved naturally out of those two interests. I like the physical challenges photography is bound to, as well as its potential to document, inform, and mold society. As I began to understand the camera, I couldn't imagine myself doing anything else.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: I have always been interested in the creative and arts world as long as I can remember. Growing up I wanted to be an architect, and I played guitar in a punk band. Music's influence over society and history intrigues me, and I love the creative struggle of architecture… the balance between the laws of physics and our limitless imaginations. Photography just evolved naturally out of those two interests. I like the physical challenges photography is bound to, as well as its potential to document, inform, and mold society. As I began to understand the camera, I couldn't imagine myself doing anything else.","measurementHash":"45a8bf78b5ad3e2a3bdab6448487a51e","length":619,"language":"en","measurementVersion":16},"html":"<p><strong>Gridster:</strong> I have always been interested in the creative and arts world as long as I can remember. Growing up I wanted to be an architect, and I played guitar in a punk band. Music's influence over society and history intrigues me, and I love the creative struggle of architecture… the balance between the laws of physics and our limitless imaginations. Photography just evolved naturally out of those two interests. I like the physical challenges photography is bound to, as well as its potential to document, inform, and mold society. As I began to understand the camera, I couldn't imagine myself doing anything else.</p>"},{"block":{"id":"61c8edec-c76e-4f63-af88-9b352180be36","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> Tell me about your career and the journey to where you are now?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: Tell me about your career and the journey to where you are now?","measurementHash":"372129fa79368b46d078cb4cf7a132f0","length":73,"language":"en","measurementVersion":16},"html":"<p><strong>The Grid:</strong> Tell me about your career and the journey to where you are now?</p>"},{"block":{"id":"96e8a467-5dd7-4400-83de-cb7d459a556c","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> After attending Columbia College in Chicago, I spent the next few years assisting other photographers around the country, learning from them, and just taking the time to develop my style. So many people want to make the jump to pro instantly, and I felt that it was critical to develop more as a person and artist before adding the pressure of trying to make a living from it. After several years of shooting personal work, clients began to come naturally from what I was doing. It was a little slower than I would have liked at times, but it also never felt forced, or like I was developing a style that wasn’t my own just for the sake of winning clients.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: After attending Columbia College in Chicago, I spent the next few years assisting other photographers around the country, learning from them, and just taking the time to develop my style. So many people want to make the jump to pro instantly, and I felt that it was critical to develop more as a person and artist before adding the pressure of trying to make a living from it. After several years of shooting personal work, clients began to come naturally from what I was doing. It was a little slower than I would have liked at times, but it also never felt forced, or like I was developing a style that wasn’t my own just for the sake of winning clients.","measurementHash":"40a2b2789420a87dcb3c61c538363135","length":666,"language":"en","measurementVersion":16},"html":"<p><strong>Gridster:</strong> After attending Columbia College in Chicago, I spent the next few years assisting other photographers around the country, learning from them, and just taking the time to develop my style. So many people want to make the jump to pro instantly, and I felt that it was critical to develop more as a person and artist before adding the pressure of trying to make a living from it. After several years of shooting personal work, clients began to come naturally from what I was doing. It was a little slower than I would have liked at times, but it also never felt forced, or like I was developing a style that wasn’t my own just for the sake of winning clients.</p>"},{"block":{"id":"b3e0f6b1-186b-4572-8666-22a8b91f67ef","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> How do you want your website/work to make your visitors feel?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: How do you want your website/work to make your visitors feel?","measurementHash":"e6c229c6c61d9b3817aad30e760ed0a5","length":71,"measurementVersion":16},"html":"<p><strong>The Grid:</strong> How do you want your website/work to make your visitors feel?</p>"},{"block":{"id":"d86b916e-5f0a-4da8-ac3f-9229fc2c9222","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Like they understand how I see the world and relate to people. I shoot very narrative work, so I would hope that people have felt like they have maybe seen snippets of my subjects lives, and can relate to them. As I have gotten deeper into a certain subject matter like my Wyoming trip, and the coffee farmers, I hope that it helps people understand certain lives and cultures that we are completely unaware of, and maybe inspires someone to look further into it.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Like they understand how I see the world and relate to people. I shoot very narrative work, so I would hope that people have felt like they have maybe seen snippets of my subjects lives, and can relate to them. As I have gotten deeper into a certain subject matter like my Wyoming trip, and the coffee farmers, I hope that it helps people understand certain lives and cultures that we are completely unaware of, and maybe inspires someone to look further into it.","measurementHash":"9ab52b579c8c59ee54c2e280db866f85","length":473,"language":"en","measurementVersion":16},"html":"<p><strong>Gridster:</strong> Like they understand how I see the world and relate to people. I shoot very narrative work, so I would hope that people have felt like they have maybe seen snippets of my subjects lives, and can relate to them. As I have gotten deeper into a certain subject matter like my Wyoming trip, and the coffee farmers, I hope that it helps people understand certain lives and cultures that we are completely unaware of, and maybe inspires someone to look further into it.</p>"},{"block":{"id":"5f435cdd-9495-45d5-ac1c-b5fc087cc57f","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid: </strong>If you could eat only three foods for the rest of your life, what would they be?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: If you could eat only three foods for the rest of your life, what would they be?","measurementHash":"5c6866bcbe3a3e3562af69af819b3a61","length":90,"language":"en","measurementVersion":16},"html":"<p><strong>The Grid: </strong>If you could eat only three foods for the rest of your life, what would they be?</p>"},{"block":{"id":"67a0fdfa-8e74-40d7-bf39-22f48494e69c","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Hmmm. Coffee, Sushi, and fruit smoothies… that might be cheating due to a number of foods within all of them.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Hmmm. Coffee, Sushi, and fruit smoothies… that might be cheating due to a number of foods within all of them.","measurementHash":"906599faadd947954e1dda1f4de46ca1","length":119,"language":"en","measurementVersion":16},"html":"<p><strong>Gridster:</strong> Hmmm. Coffee, Sushi, and fruit smoothies… that might be cheating due to a number of foods within all of them.</p>"},{"block":{"id":"bc3b14b5-306c-4401-85a6-d71be679219a","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> If you had to leave earth on a spaceship and take two friends with you, who would they be and why?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: If you had to leave earth on a spaceship and take two friends with you, who would they be and why?","measurementHash":"6c0d0c438725372cb59a545d412497fe","length":108,"language":"en","measurementVersion":16},"html":"<p><strong>The Grid:</strong> If you had to leave earth on a spaceship and take two friends with you, who would they be and why?</p>"},{"block":{"id":"ae19a172-412a-43c9-99a2-8876265a6848","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Does my wife count against the two friends? Probably my friend and filmmaker Jordan Lehman. He has such an amazing perspective on the world, and a sense of social responsibility to use the camera to not only bring visual awareness to issues but as a potential to financially back change, not just document it. Most people don’t go beyond the first step of that process.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Does my wife count against the two friends? Probably my friend and filmmaker Jordan Lehman. He has such an amazing perspective on the world, and a sense of social responsibility to use the camera to not only bring visual awareness to issues but as a potential to financially back change, not just document it. Most people don’t go beyond the first step of that process.","measurementHash":"a692963938a99c031284b585574cb792","length":379,"language":"en","measurementVersion":16},"html":"<p><strong>Gridster:</strong> Does my wife count against the two friends? Probably my friend and filmmaker Jordan Lehman. He has such an amazing perspective on the world, and a sense of social responsibility to use the camera to not only bring visual awareness to issues but as a potential to financially back change, not just document it. Most people don’t go beyond the first step of that process.</p>"},{"block":{"id":"88c190c2-081b-435b-b037-9061e8e388c4","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> Which would you rather be: Vampire, werewolf, or wizard?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: Which would you rather be: Vampire, werewolf, or wizard?","measurementHash":"b7ec3494b0b5afc0dff87af6bc0bb7e0","length":66,"language":"en","measurementVersion":16},"html":"<p><strong>The Grid:</strong> Which would you rather be: Vampire, werewolf, or wizard?</p>"},{"block":{"id":"1b01aa54-19a0-4256-977b-f7988fc1ed1d","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> I suppose a wizard, only because most of them have English accents in the movies.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: I suppose a wizard, only because most of them have English accents in the movies.","measurementHash":"ca5db75f8fa6b1cc23a9e4fee0b07f5c","length":91,"language":"en","measurementVersion":16},"html":"<p><strong>Gridster:</strong> I suppose a wizard, only because most of them have English accents in the movies.</p>"},{"block":{"id":"a4068adc-405d-4fb7-bdf7-becda6a80f78","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid: </strong>Which superpower would you choose: Ability to fly, invisibility, or power of persuasion.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: Which superpower would you choose: Ability to fly, invisibility, or power of persuasion.","measurementHash":"66abb3fadeccaad0f81e751341bdc9e0","length":98,"language":"en","measurementVersion":16},"html":"<p><strong>The Grid: </strong>Which superpower would you choose: Ability to fly, invisibility, or power of persuasion.</p>"},{"block":{"id":"3699c216-f577-41c1-8e1c-9d01b5cf0d37","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Flight.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Flight.","measurementHash":"7a238b38fbeec5ce3843cb74ed1b77f7","length":17,"language":"no","measurementVersion":16},"html":"<p><strong>Gridster:</strong> Flight.</p>"},{"block":{"id":"fae66db0-ef2b-4404-a4f3-8de132191e14","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> Would you rather be a genius, have unlimited wealth, or stunning beauty.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: Would you rather be a genius, have unlimited wealth, or stunning beauty.","measurementHash":"299a8c5dfbb1f502e73e975320dae3f0","length":82,"language":"en","measurementVersion":16},"html":"<p><strong>The Grid:</strong> Would you rather be a genius, have unlimited wealth, or stunning beauty.</p>"},{"block":{"id":"6d355170-083b-4996-b048-69471ff1bde3","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>Gridster:</strong> Seeing as I was born with the third, I would choose wealth. Not for my personal sake... I have little interest in being wealthy. Having the resources to tell stories, bring awareness, and leave a positive impact on society would be incredible. There are plenty of geniuses I could work with to make sure the wealth has maximum impact for those who need it most. Money is essentially a tool in the same way my camera is.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"Gridster: Seeing as I was born with the third, I would choose wealth. Not for my personal sake... I have little interest in being wealthy. Having the resources to tell stories, bring awareness, and leave a positive impact on society would be incredible. There are plenty of geniuses I could work with to make sure the wealth has maximum impact for those who need it most. Money is essentially a tool in the same way my camera is.","measurementHash":"80891a76077ad47c825df79bdf291c30","length":429,"language":"en","measurementVersion":16},"html":"<p><strong>Gridster:</strong> Seeing as I was born with the third, I would choose wealth. Not for my personal sake... I have little interest in being wealthy. Having the resources to tell stories, bring awareness, and leave a positive impact on society would be incredible. There are plenty of geniuses I could work with to make sure the wealth has maximum impact for those who need it most. Money is essentially a tool in the same way my camera is.</p>"},{"block":{"id":"89d620ea-e9af-4748-b94e-20fef4a03142","item":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","type":"text","html":"<p><strong>The Grid:</strong> What Game of Thrones character do you relate to most?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"a13b8d7d-6ca2-4071-acad-584ae05b93ba","publisher":{}},"src":null,"text":"The Grid: What Game of Thrones character do you relate to most?","measurementHash":"bf891908145d8505fa89b6f67f2d315f","length":63,"language":"en","measurementVersion":16},"html":"<p><strong>The Grid:</strong> What Game of Th
