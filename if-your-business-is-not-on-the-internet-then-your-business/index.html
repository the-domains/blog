kups, Environment designs etc.\n\nA great way for any creative person to show off their work. In this psd you can create your own fully customizable desk environment where you can display your own, or your clients work. And there is A LOT of different ways to style it.","Make":"Canon","Model":"Canon EOS 60D","Orientation":1,"XResolution":150,"YResolution":150,"ResolutionUnit":2,"Software":"Adobe Photoshop CC 2015.5 (Macintosh)","ModifyDate":"2016:08:05 11:32:48","Artist":"Tobias Tex Waaentz","Copyright":"msc@waaentz.com","ExifOffset":632},"thumbnail":{"Compression":6,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"ThumbnailOffset":1346,"ThumbnailLength":3199},"exif":{"ExposureTime":0.3,"FNumber":6.3,"ExposureProgram":1,"ISO":100,"SensitivityType":2,"RecommendedExposureIndex":100,"DateTimeOriginal":"2014:10:30 14:16:15","CreateDate":"2014:10:30 14:16:15","ShutterSpeedValue":1.736966,"ApertureValue":5.310704,"ExposureCompensation":[],"MaxApertureValue":5,"MeteringMode":5,"Flash":16,"FocalLength":55,"SubSecTime":"73","SubSecTimeOriginal":"73","SubSecTimeDigitized":"73","ColorSpace":65535,"ExifImageWidth":750,"ExifImageHeight":500,"FocalPlaneXResolution":5728.176795580111,"FocalPlaneYResolution":5808.403361344538,"FocalPlaneResolutionUnit":2,"CustomRendered":[],"ExposureMode":1,"WhiteBalance":1,"SceneCaptureType":[],"OwnerName":"yanidapogi","SerialNumber":"2231209888","LensInfo":[18,55],"LensModel":"EF-S18-55mm f/3.5-5.6 IS II","LensSerialNumber":"000001cf80"},"gps":{},"interoperability":{},"makernote":{}}},"factor":1,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/576e80de-753e-49c7-9537-9186f03ed7d8.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/2b347327268f9ce315a48d6e7eaca6bb.png","width":750,"height":500,"aspect":1.5,"ratio":"3:2","orientation":"landscape","colors":[[235,200,207],[43,41,55],[0,1,0],[120,104,107],[240,240,240]],"faces":[],"saliency":{"bounding_rect":[[106,182],[389,359]],"confidence":0.650762,"center":[247,265],"radius":168.786},"textregions":[]},"measurementHash":"2b347327268f9ce315a48d6e7eaca6bb","measurementVersion":16},{"id":"f73179ed-2c7b-4569-a313-107047ee7b62","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"h2","html":"<h2><em><strong>\"If your business is not on the internet, then your business will be out of business.\" - Bill Gates</strong></em></h2>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":true,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"\"If your business is not on the internet, then your business will be out of business.\" - Bill Gates","measurementHash":"f00f4152eaf6720b3994caf24a3de0b6","length":99,"measurementVersion":16},{"id":"dd464f78-021d-4d4e-932c-4666d9614104","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Whether shopping online or looking for a business’ address or phone number, people today often turn to the internet first for information about businesses and products — making an online presence one of the most valuable assets for any business; not just to share information, but to build credibility.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Whether shopping online or looking for a business’ address or phone number, people today often turn to the internet first for information about businesses and products — making an online presence one of the most valuable assets for any business; not just to share information, but to build credibility.","measurementHash":"9aca139edf478f4fe9ae6837834ae8e2","length":302,"language":"en","measurementVersion":16},{"id":"ffc520ff-768f-43c5-8da3-017a7a78e64b","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>According to a survey by <a href=\"http://www.verisign.com/assets/Research-small-business-september2013.pdf?inc=www.verisigninc.com\">Weebly</a>, 56% of the consumers surveyed said they don’t trust a business without a website. Customers look to connect with companies digitally now more than ever, so establishing an online presence through a website, blog or social channels provides an excellent way for brands to do so. With a digital presence, brands can reach a broader audience than through traditional forms of communication, and they can continue to curate customer loyalty by remaining in constant contact with their brand advocates.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"According to a survey by Weebly, 56% of the consumers surveyed said they don’t trust a business without a website. Customers look to connect with companies digitally now more than ever, so establishing an online presence through a website, blog or social channels provides an excellent way for brands to do so. With a digital presence, brands can reach a broader audience than through traditional forms of communication, and they can continue to curate customer loyalty by remaining in constant contact with their brand advocates.","measurementHash":"d4722efdcfcbc33d9f11f97d45036ca1","length":530,"language":"en","measurementVersion":16},{"id":"9255469c-3519-4e23-9053-747f40590510","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>So, what are the options for businesses who want a website to reach their customers?</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"So, what are the options for businesses who want a website to reach their customers?","measurementHash":"d63473ec4c5f1b959a004df3c3752fa5","length":84,"language":"en","measurementVersion":16},{"id":"c16dedef-1057-43a8-abb7-65a5e3a422a8","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>They’re usually limited to the following options: 1) paying someone a bunch of money, 2) learning to do it oneself, or 3) buying a website template.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"They’re usually limited to the following options: 1) paying someone a bunch of money, 2) learning to do it oneself, or 3) buying a website template.","measurementHash":"3ab45a3d7e14b35f6f8e54708ad466fb","length":148,"language":"en","measurementVersion":16},{"id":"b536072f-2035-41f2-a5e6-2b4d73d19bb2","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Yet, a recent article from the <a href=\"https://www.socialmediaexplorer.com/social-media-marketing/small-business-social-media/\">Social Media Examiner</a> reveals that 44% of small businesses don’t even have a website! Moreover, only 68% of those businesses update their websites no more frequently than once per month. So what’s the problem?</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Yet, a recent article from the Social Media Examiner reveals that 44% of small businesses don’t even have a website! Moreover, only 68% of those businesses update their websites no more frequently than once per month. So what’s the problem?","measurementHash":"fd0e4b7a49fe14bf0bf19ff584bad4b5","length":240,"language":"en","measurementVersion":16},{"id":"5357cb82-e709-4d0e-aa32-0c279c0fab04","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"h1","html":"<h1><strong>Customer Problem</strong></h1>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Customer Problem","measurementHash":"df00ddb32969604e9383897035308951","length":16,"language":"sl","measurementVersion":16},{"id":"f23e7a90-2245-4209-921c-029641d7310e","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"h2","html":"<h2><strong>Problem 1: Getting a website is too diﬃcult &amp; time consuming</strong></h2>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Problem 1: Getting a website is too diﬃcult & time consuming","measurementHash":"847308a82548188072753e4251b89071","length":60,"measurementVersion":16},{"id":"6b92186d-abb6-4ccb-804b-adf0c8678f91","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>There’s no solution as simple as a social network to get a website online. In comparison, getting a “good enough” website is too diﬃcult, time consuming &amp; expensive — so, most go without.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"There’s no solution as simple as a social network to get a website online. In comparison, getting a “good enough” website is too diﬃcult, time consuming & expensive — so, most go without.","measurementHash":"e5850df5a071f50add90b6546ae7b996","length":187,"language":"en","measurementVersion":16},{"id":"ed05ed07-a187-4aed-ba5a-b15b16ac5052","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p><em><strong>The numbers speak for themselves</strong>:</em></p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"The numbers speak for themselves:","measurementHash":"a2ab23296a4f79292cb8d03dccf15a15","length":33,"language":"en","measurementVersion":16},{"id":"9199a787-863a-4af4-b257-454b66e4780b","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"list","html":"<ul><li>88% of U.S. SMEs would choose a website over social media to represent them</li><li>Over 50% of U.S. &amp; Global SMEs do not have a website</li><li>45% of those without a site say creating site is to expensive.</li></ul>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"measurementHash":"2128afb6bfc46e200704cd7e63b96aef","items":3,"measurementVersion":16},{"id":"408df3e9-588d-4015-9a1b-b27e56645363","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"h2","html":"<h2><strong>Problem 2: Designing a website for mobile is necessary — but also perceived as complicated.</strong></h2>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Problem 2: Designing a website for mobile is necessary — but also perceived as complicated.","measurementHash":"fd9d183619b8522ceaecad0f03636e3a","length":91,"measurementVersion":16},{"id":"33cdf5bb-100d-46d5-8994-da20f4240409","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Although mobile-optimized sites are mandatory, roughly 70% of websites are not mobile ready. In addition, while there are many products on the market to create a website, there is not a simple or credible way to create and maintain a website <em>from</em> a mobile device. This fact is mind-boggling, considering more people access the internet from their mobile devices than any other gadget.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Although mobile-optimized sites are mandatory, roughly 70% of websites are not mobile ready. In addition, while there are many products on the market to create a website, there is not a simple or credible way to create and maintain a website from a mobile device. This fact is mind-boggling, considering more people access the internet from their mobile devices than any other gadget.","measurementHash":"8f7a74cface76944425473b486375cbf","length":384,"language":"en","measurementVersion":16},{"id":"edd52e21-1082-4326-a5d9-7fce02339b52","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Plus, now that search engines are shifting to create a more mobile-friendly experience, the fact that only 21% of those surveyed have a mobile version of their company websites shows there is a huge opportunity for small businesses to improve their customers’ digital experience with their brands. Even in China, which has one of the highest mobile search rates in the world, only 45% of respondents reported having a mobile website.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Plus, now that search engines are shifting to create a more mobile-friendly experience, the fact that only 21% of those surveyed have a mobile version of their company websites shows there is a huge opportunity for small businesses to improve their customers’ digital experience with their brands. Even in China, which has one of the highest mobile search rates in the world, only 45% of respondents reported having a mobile website.","measurementHash":"c9fe17040630345842257f5140a8f5b2","length":433,"language":"en","measurementVersion":16},{"id":"09d508f1-672e-403e-a94c-f80f62263223","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"h2","html":"<h2><strong>Problem 3: Websites are not social</strong></h2>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Problem 3: Websites are not social","measurementHash":"931e5edabc3da9ffdd855d9de560c1b7","length":34,"measurementVersion":16},{"id":"8d60574d-3b15-472e-a1ef-fb0caa47b533","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Websites are not social. Imagine Facebook without a news feed. That's what websites are like today, which makes it diﬃcult to create lasting connections with one’s audience. As a result, websites become inactive and invisible.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Websites are not social. Imagine Facebook without a news feed. That's what websites are like today, which makes it diﬃcult to create lasting connections with one’s audience. As a result, websites become inactive and invisible.","measurementHash":"52db3bcd8c5fd9e1e9a0b5d6e4a9aba6","length":226,"language":"en","measurementVersion":16},{"id":"997340d7-b39e-4de6-9db4-b1aa175b79da","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"quote","html":"<blockquote><p><em><strong>AI website design conceptually feels very next level, an obvious, natural progression just waiting to happen.” - Jason Fried, Founder of 37Signals</strong></em></p></blockquote>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"text":"AI website design conceptually feels very next level, an obvious, natural progression just waiting to happen.” - Jason Fried, Founder of 37Signals","measurementHash":"ab2878f23e62f8731075d3dbfaa17f65","length":146,"language":"en","measurementVersion":16},{"id":"15b59efe-5ec9-4440-b2ef-1089801a4a17","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>*Sources for this article:</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"*Sources for this article:","measurementHash":"a99ba0136b9d9b54da81c42565a99a20","length":26,"language":"en","measurementVersion":16},{"id":"c349817c-3de9-4c9d-8080-f92fd99b2c16", ong>Problem 2: Designing a website for mobile is necessary — but also perceived as complicated.</strong></h2>"},{"block":{"id":"09d508f1-672e-403e-a94c-f80f62263223","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"h2","html":"<h2><strong>Problem 3: Websites are not social</strong></h2>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Problem 3: Websites are not social","measurementHash":"931e5edabc3da9ffdd855d9de560c1b7","length":34,"measurementVersion":16},"html":"<h2><strong>Problem 3: Websites are not social</strong></h2>"}],"text":[{"block":{"id":"dd464f78-021d-4d4e-932c-4666d9614104","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Whether shopping online or looking for a business’ address or phone number, people today often turn to the internet first for information about businesses and products — making an online presence one of the most valuable assets for any business; not just to share information, but to build credibility.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Whether shopping online or looking for a business’ address or phone number, people today often turn to the internet first for information about businesses and products — making an online presence one of the most valuable assets for any business; not just to share information, but to build credibility.","measurementHash":"9aca139edf478f4fe9ae6837834ae8e2","length":302,"language":"en","measurementVersion":16},"html":"<p>Whether shopping online or looking for a business’ address or phone number, people today often turn to the internet first for information about businesses and products — making an online presence one of the most valuable assets for any business; not just to share information, but to build credibility.</p>"},{"block":{"id":"ffc520ff-768f-43c5-8da3-017a7a78e64b","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>According to a survey by <a href=\"http://www.verisign.com/assets/Research-small-business-september2013.pdf?inc=www.verisigninc.com\">Weebly</a>, 56% of the consumers surveyed said they don’t trust a business without a website. Customers look to connect with companies digitally now more than ever, so establishing an online presence through a website, blog or social channels provides an excellent way for brands to do so. With a digital presence, brands can reach a broader audience than through traditional forms of communication, and they can continue to curate customer loyalty by remaining in constant contact with their brand advocates.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"According to a survey by Weebly, 56% of the consumers surveyed said they don’t trust a business without a website. Customers look to connect with companies digitally now more than ever, so establishing an online presence through a website, blog or social channels provides an excellent way for brands to do so. With a digital presence, brands can reach a broader audience than through traditional forms of communication, and they can continue to curate customer loyalty by remaining in constant contact with their brand advocates.","measurementHash":"d4722efdcfcbc33d9f11f97d45036ca1","length":530,"language":"en","measurementVersion":16},"html":"<p>According to a survey by <a href=\"http://www.verisign.com/assets/Research-small-business-september2013.pdf?inc=www.verisigninc.com\">Weebly</a>, 56% of the consumers surveyed said they don’t trust a business without a website. Customers look to connect with companies digitally now more than ever, so establishing an online presence through a website, blog or social channels provides an excellent way for brands to do so. With a digital presence, brands can reach a broader audience than through traditional forms of communication, and they can continue to curate customer loyalty by remaining in constant contact with their brand advocates.</p>"},{"block":{"id":"9255469c-3519-4e23-9053-747f40590510","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>So, what are the options for businesses who want a website to reach their customers?</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"So, what are the options for businesses who want a website to reach their customers?","measurementHash":"d63473ec4c5f1b959a004df3c3752fa5","length":84,"language":"en","measurementVersion":16},"html":"<p>So, what are the options for businesses who want a website to reach their customers?</p>"},{"block":{"id":"c16dedef-1057-43a8-abb7-65a5e3a422a8","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>They’re usually limited to the following options: 1) paying someone a bunch of money, 2) learning to do it oneself, or 3) buying a website template.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"They’re usually limited to the following options: 1) paying someone a bunch of money, 2) learning to do it oneself, or 3) buying a website template.","measurementHash":"3ab45a3d7e14b35f6f8e54708ad466fb","length":148,"language":"en","measurementVersion":16},"html":"<p>They’re usually limited to the following options: 1) paying someone a bunch of money, 2) learning to do it oneself, or 3) buying a website template.</p>"},{"block":{"id":"b536072f-2035-41f2-a5e6-2b4d73d19bb2","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Yet, a recent article from the <a href=\"https://www.socialmediaexplorer.com/social-media-marketing/small-business-social-media/\">Social Media Examiner</a> reveals that 44% of small businesses don’t even have a website! Moreover, only 68% of those businesses update their websites no more frequently than once per month. So what’s the problem?</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Yet, a recent article from the Social Media Examiner reveals that 44% of small businesses don’t even have a website! Moreover, only 68% of those businesses update their websites no more frequently than once per month. So what’s the problem?","measurementHash":"fd0e4b7a49fe14bf0bf19ff584bad4b5","length":240,"language":"en","measurementVersion":16},"html":"<p>Yet, a recent article from the <a href=\"https://www.socialmediaexplorer.com/social-media-marketing/small-business-social-media/\">Social Media Examiner</a> reveals that 44% of small businesses don’t even have a website! Moreover, only 68% of those businesses update their websites no more frequently than once per month. So what’s the problem?</p>"},{"block":{"id":"6b92186d-abb6-4ccb-804b-adf0c8678f91","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>There’s no solution as simple as a social network to get a website online. In comparison, getting a “good enough” website is too diﬃcult, time consuming &amp; expensive — so, most go without.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"There’s no solution as simple as a social network to get a website online. In comparison, getting a “good enough” website is too diﬃcult, time consuming & expensive — so, most go without.","measurementHash":"e5850df5a071f50add90b6546ae7b996","length":187,"language":"en","measurementVersion":16},"html":"<p>There’s no solution as simple as a social network to get a website online. In comparison, getting a “good enough” website is too diﬃcult, time consuming &amp; expensive — so, most go without.</p>"},{"block":{"id":"ed05ed07-a187-4aed-ba5a-b15b16ac5052","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p><em><strong>The numbers speak for themselves</strong>:</em></p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"The numbers speak for themselves:","measurementHash":"a2ab23296a4f79292cb8d03dccf15a15","length":33,"language":"en","measurementVersion":16},"html":"<p><em><strong>The numbers speak for themselves</strong>:</em></p>"},{"block":{"id":"33cdf5bb-100d-46d5-8994-da20f4240409","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Although mobile-optimized sites are mandatory, roughly 70% of websites are not mobile ready. In addition, while there are many products on the market to create a website, there is not a simple or credible way to create and maintain a website <em>from</em> a mobile device. This fact is mind-boggling, considering more people access the internet from their mobile devices than any other gadget.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Although mobile-optimized sites are mandatory, roughly 70% of websites are not mobile ready. In addition, while there are many products on the market to create a website, there is not a simple or credible way to create and maintain a website from a mobile device. This fact is mind-boggling, considering more people access the internet from their mobile devices than any other gadget.","measurementHash":"8f7a74cface76944425473b486375cbf","length":384,"language":"en","measurementVersion":16},"html":"<p>Although mobile-optimized sites are mandatory, roughly 70% of websites are not mobile ready. In addition, while there are many products on the market to create a website, there is not a simple or credible way to create and maintain a website <em>from</em> a mobile device. This fact is mind-boggling, considering more people access the internet from their mobile devices than any other gadget.</p>"},{"block":{"id":"edd52e21-1082-4326-a5d9-7fce02339b52","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Plus, now that search engines are shifting to create a more mobile-friendly experience, the fact that only 21% of those surveyed have a mobile version of their company websites shows there is a huge opportunity for small businesses to improve their customers’ digital experience with their brands. Even in China, which has one of the highest mobile search rates in the world, only 45% of respondents reported having a mobile website.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Plus, now that search engines are shifting to create a more mobile-friendly experience, the fact that only 21% of those surveyed have a mobile version of their company websites shows there is a huge opportunity for small businesses to improve their customers’ digital experience with their brands. Even in China, which has one of the highest mobile search rates in the world, only 45% of respondents reported having a mobile website.","measurementHash":"c9fe17040630345842257f5140a8f5b2","length":433,"language":"en","measurementVersion":16},"html":"<p>Plus, now that search engines are shifting to create a more mobile-friendly experience, the fact that only 21% of those surveyed have a mobile version of their company websites shows there is a huge opportunity for small businesses to improve their customers’ digital experience with their brands. Even in China, which has one of the highest mobile search rates in the world, only 45% of respondents reported having a mobile website.</p>"},{"block":{"id":"8d60574d-3b15-472e-a1ef-fb0caa47b533","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>Websites are not social. Imagine Facebook without a news feed. That's what websites are like today, which makes it diﬃcult to create lasting connections with one’s audience. As a result, websites become inactive and invisible.</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"Websites are not social. Imagine Facebook without a news feed. That's what websites are like today, which makes it diﬃcult to create lasting connections with one’s audience. As a result, websites become inactive and invisible.","measurementHash":"52db3bcd8c5fd9e1e9a0b5d6e4a9aba6","length":226,"language":"en","measurementVersion":16},"html":"<p>Websites are not social. Imagine Facebook without a news feed. That's what websites are like today, which makes it diﬃcult to create lasting connections with one’s audience. As a result, websites become inactive and invisible.</p>"},{"block":{"id":"15b59efe-5ec9-4440-b2ef-1089801a4a17","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p>*Sources for this article:</p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","publisher":{}},"src":null,"text":"*Sources for this article:","measurementHash":"a99ba0136b9d9b54da81c42565a99a20","length":26,"language":"en","measurementVersion":16},"html":"<p>*Sources for this article:</p>"},{"block":{"id":"c349817c-3de9-4c9d-8080-f92fd99b2c16","item":"45efd70e-051a-4c90-bbd0-e46e8fa8373d","type":"text","html":"<p><a href=\"http://www.inc.com/tess-townsend/small-business-survey-godaddy-websites.html\">Inc Magazine</a></p>","created_at":"2016-08-05T20:23:44.599Z","updated_at":null,"metadata":{"starred":false,"source":"45efd70e-051a-
