f090de89004d0b30c3a29da32"},{"id":"6a3f6828-afaa-45b0-ac7d-5d7befb70e7d","item":"159dc9af-b268-4a44-889e-c8f2eda15fed","type":"h1","html":"<h1>Update from Estonia Hack-a-Thon</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"159dc9af-b268-4a44-889e-c8f2eda15fed","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Update from Estonia Hack-a-Thon","length":31,"language":"en","measurementVersion":16,"measurementHash":"cbe06ef859bb9b15573413d377c48391"},{"id":"3f967388-5387-4b40-b85d-04639336e6ed","item":"159dc9af-b268-4a44-889e-c8f2eda15fed","type":"h2","html":"<h2>Our very international team is in the heat of a hack-a-thon in Estonia, slaving 24/7 to rollout the mobile & web apps to the 60,000+ founders who believed in our team & vision. </h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"159dc9af-b268-4a44-889e-c8f2eda15fed","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Our very international team is in the heat of a hack-a-thon in Estonia, slaving 24/7 to rollout the mobile & web apps to the 60,000+ founders who believed in our team & vision. ","length":177,"measurementVersion":16,"measurementHash":"c16014096d0693a66786c6ec49633c1d"},{"id":"c9932d2d-7d7e-4109-8ed9-b6fdd1a63f56","item":"159dc9af-b268-4a44-889e-c8f2eda15fed","type":"text","html":"<p>Right now we have to personally on-board every beta user one-at-a-time. \n\nOur iOS app is going through review in the App store right now & we expect to start auto-rollout to our founding members this month. </p>","created_at":"2015-10-01T21:02:41.448Z","updated_at":"2015-10-01T21:02:51.215Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"8bfefa6a-02fb-46e5-9ca5-0ae40cade1df","source":"159dc9af-b268-4a44-889e-c8f2eda15fed","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Right now we have to personally on-board every beta user one-at-a-time. \n\nOur iOS app is going through review in the App store right now & we expect to start auto-rollout to our founding members this month. ","length":207,"language":"en","measurementVersion":16,"measurementHash":"e6ea825c9412bf98e081463f2133f618"},{"id":"2ba6017a-1870-4df3-8c59-a8b06370c44a","item":"159dc9af-b268-4a44-889e-c8f2eda15fed","type":"text","html":"<p>Our launch has been almost too successful. The initial goal was but a few thousand founding members. We're now the most successful crowdfunding campaign for non-gaming consumer software to date. Top 20 highest funded crowdfunding project in general. </p>","created_at":"2015-10-01T21:02:41.448Z","updated_at":"2015-10-01T21:02:51.215Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"8bfefa6a-02fb-46e5-9ca5-0ae40cade1df","source":"159dc9af-b268-4a44-889e-c8f2eda15fed","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Our launch has been almost too successful. The initial goal was but a few thousand founding members. We're now the most successful crowdfunding campaign for non-gaming consumer software to date. Top 20 highest funded crowdfunding project in general. ","length":250,"language":"en","measurementVersion":16,"measurementHash":"314f31d64d38eb206bfb7511efeb89c0"},{"id":"e27a5fac-5f57-4e63-9d65-f9a2f50a3154","item":"159dc9af-b268-4a44-889e-c8f2eda15fed","type":"text","html":"<p> What may not be obvious reading a few of the vocal users on social media is how over overwhelmingly positive the support we've received has been, and of course, everyone is anxious to get their hands on the Grid! With several millions of visitors hitting our site, we've reached a scale of audience that is both exciting & nerve-racking. If just 1.5% of our founding members are dissatisfied, that's 1,000 people I personally feel indebted too. The negative feedback has been less than that & we take each one to heart. After inviting the first couple hundred founding members into the beta at the end of spring this year, it was clear we needed more time, it has been frustrating for everyone, but the right decision. </p>","created_at":"2015-10-01T21:02:41.448Z","updated_at":"2015-10-01T21:02:51.215Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"8bfefa6a-02fb-46e5-9ca5-0ae40cade1df","source":"159dc9af-b268-4a44-889e-c8f2eda15fed","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":" What may not be obvious reading a few of the vocal users on social media is how over overwhelmingly positive the support we've received has been, and of course, everyone is anxious to get their hands on the Grid! With several millions of visitors hitting our site, we've reached a scale of audience that is both exciting & nerve-racking. If just 1.5% of our founding members are dissatisfied, that's 1,000 people I personally feel indebted too. The negative feedback has been less than that & we take each one to heart. After inviting the first couple hundred founding members into the beta at the end of spring this year, it was clear we needed more time, it has been frustrating for everyone, but the right decision. ","length":720,"language":"en","measurementVersion":16,"measurementHash":"e3fbdc8b0236231c21bfaf283cf9bdf1"},{"id":"22c7b94d-cc87-4057-bf19-eb6f494b8971","item":"159dc9af-b268-4a44-889e-c8f2eda15fed","type":"text","html":"<p> Happy birthday to our creative genius, Leigh Taylor And, happy belated birthday to Carl Chouinard the man who \"plays with colors.\" </p>","created_at":"2015-10-01T21:02:41.448Z","updated_at":"2015-10-01T21:02:51.215Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"8bfefa6a-02fb-46e5-9ca5-0ae40cade1df","source":"159dc9af-b268-4a44-889e-c8f2eda15fed","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":" Happy birthday to our creative genius, Leigh Taylor And, happy belated birthday to Carl Chouinard the man who \"plays with colors.\" ","length":132,"language":"en","measurementVersion":16,"measurementHash":"770ecdf20d4a6312cd8e806e9c9484f4"},{"id":"3098dc14-b3d3-4f76-a909-c32876c4fb86","item":"159dc9af-b268-4a44-889e-c8f2eda15fed","type":"text","html":"<p>We are eternally grateful to all the founding members that are paving the way for the members to come.</p>","created_at":"2015-10-01T21:02:41.448Z","updated_at":"2015-10-01T21:02:51.215Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"8bfefa6a-02fb-46e5-9ca5-0ae40cade1df","source":"159dc9af-b268-4a44-889e-c8f2eda15fed","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"We are eternally grateful to all the founding members that are paving the way for the members to come.","length":102,"language":"en","measurementVersion":16,"measurementHash":"ba4241f5d9c2cce483c7d45ff05d23f3"},{"id":"24e744c9-9110-48b5-960d-dd93d1f83e24","item":"159dc9a -c8f2eda15fed","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":" What may not be obvious reading a few of the vocal users on social media is how over overwhelmingly positive the support we've received has been, and of course, everyone is anxious to get their hands on the Grid! With several millions of visitors hitting our site, we've reached a scale of audience that is both exciting & nerve-racking. If just 1.5% of our founding members are dissatisfied, that's 1,000 people I personally feel indebted too. The negative feedback has been less than that & we take each one to heart. After inviting the first couple hundred founding members into the beta at the end of spring this year, it was clear we needed more time, it has been frustrating for everyone, but the right decision. ","length":720,"language":"en","measurementVersion":16,"measurementHash":"e3fbdc8b0236231c21bfaf283cf9bdf1"},"html":"<p> What may not be obvious reading a few of the vocal users on social media is how over overwhelmingly positive the support we've received has been, and of course, everyone is anxious to get their hands on the Grid! With several millions of visitors hitting our site, we've reached a scale of audience that is both exciting & nerve-racking. If just 1.5% of our founding members are dissatisfied, that's 1,000 people I personally feel indebted too. The negative feedback has been less than that & we take each one to heart. After inviting the first couple hundred founding members into the beta at the end of spring this year, it was clear we needed more time, it has been frustrating for everyone, but the right decision. </p>"},{"block":{"id":"22c7b94d-cc87-4057-bf19-eb6f494b8971","item":"159dc9af-b268-4a44-889e-c8f2eda15fed","type":"text","html":"<p> Happy birthday to our creative genius, Leigh Taylor And, happy belated birthday to Carl Chouinard the man who \"plays with colors.\" </p>","created_at":"2015-10-01T21:02:41.448Z
