}},"factor":5.859375,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/981fd5b57a1242c94c32c42f380bae9e/croprotate.jpg?cropheight=4001&cropwidth=6000&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F453b4b9b-e3ca-4143-887b-7f7ef773fbd8.jpg&x=0&y=0","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/96eaf1f94d13556eb33a980d2daff090.png","width":6000,"height":4001,"aspect":1.499267935578331,"ratio":"1024:683","orientation":"landscape","colors":[[40,45,41],[175,168,52],[109,112,45],[217,80,110],[38,172,73]],"faces":[],"saliency":{"bounding_rect":[[322.265625,533.203125],[5332.03125,3996.09375]],"confidence":0.217448,"center":[2724.609375,1775.390625],"radius":2697.609375}},"measurementHash":"57401b9bffd14e5bac219fc75c16590e","measure":["histogram","faces","saliency"],"measurementVersion":16},{"id":"17bacc4b-1f30-4c3f-af58-79235a0437e4","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"h1","html":"<h1>Power of Mobile.</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"Power of Mobile.","measurementHash":"a1462a85dbcfaa2d10eb84dcad32887a","length":16,"language":"en","measurementVersion":16},{"id":"4d43a11c-a644-49d0-b63c-29f6f3632dc4","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"h1","html":"<h1><strong>The Grid opens the door to harnessing the power of mobile to make a website from anywhere.</strong></h1>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"The Grid opens the door to harnessing the power of mobile to make a website from anywhere.","measurementHash":"02736f6ca7e103ee419268bec642cab4","length":90,"language":"en","measurementVersion":16},{"id":"200106a9-0d79-457c-89b9-2f87764bd0cc","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>Most of us use our mobile devices to read, watch and post on the web and social media. Yet, when it comes to creating and updating our own websites, we have to use a desktop browser. In fact, almost everything related to the web today is driven from mobile devices <em><strong>except</strong></em> for creating or updating websites.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"Most of us use our mobile devices to read, watch and post on the web and social media. Yet, when it comes to creating and updating our own websites, we have to use a desktop browser. In fact, almost everything related to the web today is driven from mobile devices except for creating or updating websites.","measurementHash":"1fb95c8ee5faa4382059326124af6c6f","length":306,"language":"en","measurementVersion":16},{"id":"9e793376-2905-4301-a121-af88d63342eb","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>How does this make sense?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"How does this make sense?","measurementHash":"fa505d243f4997d0718616de1d024463","length":25,"language":"en","measurementVersion":16},{"id":"83d0f636-3585-4f42-847a-4ac1c70fdb24","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>Frankly, it just doesn't. Today, if creating a website or updating a web page requires sitting at a desk, you blew it.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"Frankly, it just doesn't. Today, if creating a website or updating a web page requires sitting at a desk, you blew it.","measurementHash":"e3fb654128745917b373655334459995","length":118,"language":"en","measurementVersion":16},{"id":"3e9250bb-ac72-4b7f-8b18-72e045961a80","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>Now, imagine the possibilities for a small business owner who can use smartphones or tablets to create new websites on the fly. Imagine updating that site with new products, customer testimonials, special offers, or breaking news from anywhere, at any time. Imagine never uttering the phrase, “wait until I get back to the office,” to proving customers and prospects the latest and greatest information.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"Now, imagine the possibilities for a small business owner who can use smartphones or tablets to create new websites on the fly. Imagine updating that site with new products, customer testimonials, special offers, or breaking news from anywhere, at any time. Imagine never uttering the phrase, “wait until I get back to the office,” to proving customers and prospects the latest and greatest information.","measurementHash":"24aeea8c3cbac12517a1857b49db1baa","length":403,"language":"en","measurementVersion":16},{"id":"8406a3b1-c53a-442a-b539-7eb2e15a8fc4","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>That's the power of mobile. And without it, website software isn't ready for the real world.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"That's the power of mobile. And without it, website software isn't ready for the real world.","measurementHash":"72d54c830c8542c416cc05fb88d74e13","length":92,"language":"en","measurementVersion":16},{"id":"6506cfde-de05-4a83-9978-9ac18ffc73fc","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>But take this a step further. Think about the millions upon millions of small businesses that don’t even have desktop computers? With the power of mobile web creation, they can finally participate and take control of their presence on the internet.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"But take this a step further. Think about the millions upon millions of small businesses that don’t even have desktop computers? With the power of mobile web creation, they can finally participate and take control of their presence on the internet.","measurementHash":"7e5ea12da2ea9987cc6badf2d5016f1e","length":248,"language":"en","measurementVersion":16},{"id":"7d1fe314-dbd3-4b18-b236-c47ea5a24bc2","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>The speed and ubiquity of mobile brings the true promise of the internet to life for small businesses. Don't leave home without it.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"The speed and ubiquity of mobile brings the true promise of the internet to life for small businesses. Don't leave home without it.","measurementHash":"e20044f988fc1eab03757553944d361b","length":131,"language":"en","measurementVersion":16},{"id":"4c99592a-20fc-40e5-b8b9-47da8dd6505c","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>As a matter of fact how about the idea of building a website with your mobile device on your next commute? Or even better building a website while on an airplane? Up until now it was not possible. The Grid is your mobile website builder</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"As a matter of fact how about the idea of building a website with your mobile device on your next commute? Or even better building a website while on an airplane? Up until now it was not possible. The Grid is your mobile website builder","measurementHash":"33f86d06a884d4b50a351ef684b1abfc","length":236,"  Grid opens the door to harnessing the power of mobile to make a website from anywhere.","measurementHash":"02736f6ca7e103ee419268bec642cab4","length":90,"language":"en","measurementVersion":16},"html":"<h1><strong>The Grid opens the door to harnessing the power of mobile to make a website from anywhere.</strong></h1>"}],"text":[{"block":{"id":"200106a9-0d79-457c-89b9-2f87764bd0cc","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>Most of us use our mobile devices to read, watch and post on the web and social media. Yet, when it comes to creating and updating our own websites, we have to use a desktop browser. In fact, almost everything related to the web today is driven from mobile devices <em><strong>except</strong></em> for creating or updating websites.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"Most of us use our mobile devices to read, watch and post on the web and social media. Yet, when it comes to creating and updating our own websites, we have to use a desktop browser. In fact, almost everything related to the web today is driven from mobile devices except for creating or updating websites.","measurementHash":"1fb95c8ee5faa4382059326124af6c6f","length":306,"language":"en","measurementVersion":16},"html":"<p>Most of us use our mobile devices to read, watch and post on the web and social media. Yet, when it comes to creating and updating our own websites, we have to use a desktop browser. In fact, almost everything related to the web today is driven from mobile devices <em><strong>except</strong></em> for creating or updating websites.</p>"},{"block":{"id":"9e793376-2905-4301-a121-af88d63342eb","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>How does this make sense?</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"How does this make sense?","measurementHash":"fa505d243f4997d0718616de1d024463","length":25,"language":"en","measurementVersion":16},"html":"<p>How does this make sense?</p>"},{"block":{"id":"83d0f636-3585-4f42-847a-4ac1c70fdb24","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>Frankly, it just doesn't. Today, if creating a website or updating a web page requires sitting at a desk, you blew it.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"Frankly, it just doesn't. Today, if creating a website or updating a web page requires sitting at a desk, you blew it.","measurementHash":"e3fb654128745917b373655334459995","length":118,"language":"en","measurementVersion":16},"html":"<p>Frankly, it just doesn't. Today, if creating a website or updating a web page requires sitting at a desk, you blew it.</p>"},{"block":{"id":"3e9250bb-ac72-4b7f-8b18-72e045961a80","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>Now, imagine the possibilities for a small business owner who can use smartphones or tablets to create new websites on the fly. Imagine updating that site with new products, customer testimonials, special offers, or breaking news from anywhere, at any time. Imagine never uttering the phrase, “wait until I get back to the office,” to proving customers and prospects the latest and greatest information.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"Now, imagine the possibilities for a small business owner who can use smartphones or tablets to create new websites on the fly. Imagine updating that site with new products, customer testimonials, special offers, or breaking news from anywhere, at any time. Imagine never uttering the phrase, “wait until I get back to the office,” to proving customers and prospects the latest and greatest information.","measurementHash":"24aeea8c3cbac12517a1857b49db1baa","length":403,"language":"en","measurementVersion":16},"html":"<p>Now, imagine the possibilities for a small business owner who can use smartphones or tablets to create new websites on the fly. Imagine updating that site with new products, customer testimonials, special offers, or breaking news from anywhere, at any time. Imagine never uttering the phrase, “wait until I get back to the office,” to proving customers and prospects the latest and greatest information.</p>"},{"block":{"id":"8406a3b1-c53a-442a-b539-7eb2e15a8fc4","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>That's the power of mobile. And without it, website software isn't ready for the real world.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"That's the power of mobile. And without it, website software isn't ready for the real world.","measurementHash":"72d54c830c8542c416cc05fb88d74e13","length":92,"language":"en","measurementVersion":16},"html":"<p>That's the power of mobile. And without it, website software isn't ready for the real world.</p>"},{"block":{"id":"6506cfde-de05-4a83-9978-9ac18ffc73fc","item":"06c7ba1e-5e6c-450e-9027-efd526f643c3","type":"text","html":"<p>But take this a step further. Think about the millions upon millions of small businesses that don’t even have desktop computers? With the power of mobile web creation, they can finally participate and take control of their presence on the internet.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"06c7ba1e-5e6c-450e-9027-efd526f643c3","publisher":{}},"src":null,"text":"But take this a step further. Think about the millions upon millions of small businesses that don’t even have desktop computers? With the power of mobile web creation, they can finally participate and take control of their presence on t
