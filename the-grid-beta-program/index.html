ur newer FMs are now getting access to an enhanced onboarding and user experience. More than 30,000 websites have been created on The Grid and our AI designer-in-the-cloud has done nearly half a million redesigns (more about that in future blog posts.) but MUCH more is coming. Gone are the days of logging in with social media, and you can now log in with your email address. There are some really exciting new features for you to try out, so whether you are an early FM or a more recent one, we encourage you to experience The Grid before we open up to the general public in the coming months.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","publisher":{},"starred":true},"src":null,"text":"Thanks to the great support of our Founding Members we have come a long way at The Grid. Our earlier FMs have patiently tested and given us great feedback. This means our newer FMs are now getting access to an enhanced onboarding and user experience. More than 30,000 websites have been created on The Grid and our AI designer-in-the-cloud has done nearly half a million redesigns (more about that in future blog posts.) but MUCH more is coming. Gone are the days of logging in with social media, and you can now log in with your email address. There are some really exciting new features for you to try out, so whether you are an early FM or a more recent one, we encourage you to experience The Grid before we open up to the general public in the coming months.","measurementHash":"da2ad37fe243d0d75f605569c55bae11","length":763,"language":"en","measurementVersion":16},"html":"<p>Thanks to the great support of our Founding Members we have come a long way at The Grid. Our earlier FMs have patiently tested and given us great feedback. This means our newer FMs are now getting access to an enhanced onboarding and user experience. More than 30,000 websites have been created on The Grid and our AI designer-in-the-cloud has done nearly half a million redesigns (more about that in future blog posts.) but MUCH more is coming. Gone are the days of logging in with social media, and you can now log in with your email address. There are some really exciting new features for you to try out, so whether you are an early FM or a more recent one, we encourage you to experience The Grid before we open up to the general public in the coming months.</p>"},{"block":{"id":"62e90a69-4f63-41c4-89e5-a01af4bfffe9","item":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","type":"text","html":"<p>From your feedback, we’ve prioritized a few tops that we keep hearing from you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","publisher":{},"starred":true},"src":null,"text":"From your feedback, we’ve prioritized a few tops that we keep hearing from you.","measurementHash":"74171ee7ad4a467437cfb9768f2c07f4","length":79,"language":"en","measurementVersion":16},"html":"<p>From your feedback, we’ve prioritized a few tops that we keep hearing from you.</p>"},{"block":{"id":"6d5e6463-c9ba-41a8-9ce8-5d116f0b9f32","item":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","type":"text","html":"<p><strong>Navigation & Post Ordering</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","publisher":{},"starred":true},"src":null,"text":"Navigation & Post Ordering","measurementHash":"ba8ff82f6efc6752c4e70fe53cb78f06"},"html":"<p><strong>Navigation & Post Ordering</strong></p>"},{"block":{"id":"d9b0b190-4a6b-47b5- ial media, and you can now log in with your email address. There are some really exciting new features for you to try out, so whether you are an early FM or a more recent one, we encourage you to experience The Grid before we open up to the general public in the coming months.","measurementHash":"da2ad37fe243d0d75f605569c55bae11","length":763,"language":"en","measurementVersion":16},"html":"<p>Thanks to the great support of our Founding Members we have come a long way at The Grid. Our earlier FMs have patiently tested and given us great feedback. This means our newer FMs are now getting access to an enhanced onboarding and user experience. More than 30,000 websites have been created on The Grid and our AI designer-in-the-cloud has done nearly half a million redesigns (more about that in future blog posts.) but MUCH more is coming. Gone are the days of logging in with social media, and you can now log in with your email address. There are some really exciting new features for you to try out, so whether you are an early FM or a more recent one, we encourage you to experience The Grid before we open up to the general public in the coming months.</p>"},{"block":{"id":"62e90a69-4f63-41c4-89e5-a01af4bfffe9","item":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","type":"text","html":"<p>From your feedback, we’ve prioritized a few tops that we keep hearing from you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","publisher":{},"starred":true},"src":null,"text":"From your feedback, we’ve prioritized a few tops that we keep hearing from you.","measurementHash":"74171ee7ad4a467437cfb9768f2c07f4","length":79,"language":"en","measurementVersion":16},"html":"<p>From your feedback, we’ve prioritized a few tops that we keep hearing from you.</p>"},{"block":{"id":"6d5e6463-c9ba-41a8-9ce8-5d116f0b9f32","item":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","type":"text","html":"<p><strong>Navigation & Post Ordering</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","publisher":{},"starred":true},"src":null,"text":"Navigation & Post Ordering","measurementHash":"ba8ff82f6efc6752c4e70fe53cb78f06"},"html":"<p><strong>Navigation & Post Ordering</strong></p>"},{"block":{"id":"d9b0b190-4a6b-47b5-99c0-12ed56bd1574","item":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","type":"text","html":"<p>You want your website visitors to have the best experience possible, and we want that, too. Local navigation is in the works so your page will be polished and well organized for easy navigation. Additionally, we know you want to have more control over how your posts are ordered, and you will!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","publisher":{},"starred":true},"src":null,"text":"You want your website visitors to have the best experience possible, and we want that, too. Local navigation is in the works so your page will be polished and well organized for easy navigation. Additionally, we know you want to have more control over how your posts are ordered, and you will!","measurementHash":"e75cb4e114b575a9cc22693b55cc1903","length":293,"language":"en","measurementVersion":16},"html":"<p>You want your website visitors to have the best experience possible, and we want that, too. Local navigation is in the works so your page will be polished and well organized for easy navigation. Additionally, we know you want to have more control over how your posts are ordered, and you will!</p>"},{"block":{"id":"0a28d0c1-9b32-460a-b39b-b4904209e6b0","item":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","type":"text","html":"<p><strong>Perfecting Filters & Adding Photos</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","publisher":{},"starred":true},"src":null,"text":"Perfecting Filters & Adding Photos","measurementHash":"999aa29c9971f320daca02feb5624c5d"},"html":"<p><strong>Perfecting Filters & Adding Photos</strong></p>"},{"block":{"id":"ad485a4d-b3d2-4eb0-9e01-adf8be28c1cd","item":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","type":"text","html":"<p>We hear you photographers! We hear you, and we agree. True colors will shine through soon, and filters will be an option rather than a default.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","publisher":{},"starred":true},"src":null,"text":"We hear you photographers! We hear you, and we agree. True colors will shine through soon, and filters will be an option rather than a default.","measurementHash":"7464b619b43eef1818c31a751e54a8da","length":143,"language":"en","measurementVersion":16},"html":"<p>We hear you photographers! We hear you, and we agree. True colors will shine through soon, and filters will be an option rather than a default.</p>"},{"block":{"id":"5ad5eef0-1962-4054-8839-07ca4517e8b9","item":"418d73f9-c7d4-4b90-ad37-2d675d4cd302","type":"text","html":"<p>Till next time, send us your requests and feedback at <a href=\"mailto:feedback@thegrid.io\">feedback@thegrid.io</a> & catch us on Twitter <a href=\"https://twitter.com/thegrid\">@thegrid</a>.</p>","created_at":null,"updated_at":nul
