002033},{"x":977.34375,"y":1478.3203125,"width":45.703125,"height":45.703125,"confidence":4.999288}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/6b01fb5e5f3e0ec923bca75edd7c53633e3f1c1f.jpg"},"measurementHash":"361e665c54ab4076a2cd99b71a5aef67","measurementVersion":16},{"id":"2b1159b3-bb44-4943-ab2b-8642f112a559","item":"56a09369-2dbe-41ce-a08e-2498d85d02be","type":"quote","html":"<blockquote><p>Google is to Machine Learning, as the Grid is to Constraint Programming.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"56a09369-2dbe-41ce-a08e-2498d85d02be","publisher":{},"starred":true},"text":"Google is to Machine Learning, as the Grid is to Constraint Programming.","measurementHash":"0e488aad21e27609816575f5d2eddbfe","length":72,"language":"en","measurementVersion":16},{"id":"50913bb2-9a86-4fc0-9dd1-11ec2facd89c","item":"56a09369-2dbe-41ce-a08e-2498d85d02be","type":"text","html":"<p>\"Machine\" + \"Learning\" ... Oh, the beauty, the contrast, the tension of mechanical hardness possessed with the infinite fluidness of mind. (\"Constraint\" || \"Logic\") + (\"Programming\" || \"Satisfaction\" || \"Solvers\") ... No contrast, no inspiration inducing tension.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"56a09369-2dbe-41ce-a08e-2498d85d02be","publisher":{},"starred":true},"src":null,"text":"\"Machine\" + \"Learning\" ... Oh, the beauty, the contrast, the tension of mechanical hardness possessed with the infinite fluidness of mind. (\"Constraint\" || \"Logic\") + (\"Programming\" || \"Satisfaction\" || \"Solvers\") ... No contrast, no inspiration inducing tension.","measurementHash":"ae1e21ee1dab6d2360c19fbc00261c86","length":263,"language":"en","measurementVersion":16},{"id":"379ab597-d490-45f2-8e5e-b5192144cedb","item":"56a09369-2dbe-41ce-a08e-2498d85d02be","type":"quote","html":"<blockquote><p>Constraint Programming represents one of the closest approaches computer science has yet made to the Holy Grail of programming: the user states the problem, the computer solves it.</p><p>- E. Freuder, Ph.D. MIT</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"56a09369-2dbe-41ce-a08e-2498d85d02be","publisher":{},"starred":false},"text":"Constraint Programming represents one of the closest approaches computer science has yet made to the Holy Grail of programming: the user states the problem, the computer solves it.- E. Freuder, Ph.D. MIT","measurementHash":"05aa420d96dec7eebc216bf81a1c7859","length":203,"language":"en","measurementVersion":16},{"id":"94e8ec19-c424-4554-b524-c76bba5aea46","item":"56a09369-2dbe-41ce-a08e-2498d85d02be","type":"text","html":"<p>The chasm between the AI I learned at University & Hollywood's AI is like that between technology & magic. To the initiate, desensitized by years of servitude to the master behind the curtain, the \"magic\" is just maniacal perfection of the trade. AI to me was what textbooks like this so effectively described; a field in Computer Science that applies constraint satisfaction & machine learning to solve problems that previously required humans to solve. A traditional AI course begins with it's history, explains how constraint solvers can be used to solve seemingly impossible logic problems & proceeds to show how various machine learning algos are effective at solving technical problems rife with ambiguity, like if their's a face in a picture, or if something is attractive or not.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"56a09369-2dbe-41ce-a08e-2498d85d02be","publisher":{},"starred":false},"src":null,"text":"The chasm between the AI I learned at University & Hollywood's AI is like that between technology & magic. To the initiate, desensitized by years of servitude to the master behind the curtain, the \"magic\" is just maniacal perfection of the trade. AI to me was what textbooks like this so effectively described; a field in Computer Science that applies constraint satisfaction & machine learning to solve problems that previously required humans to solve. A traditional AI course begins with it's history, explains how constraint solvers can be used to solve seemingly impossible logic problems & proceeds to show how various machine learning algos are effective at solving technical problems rife with ambiguity, like if their's a face in a picture, or if something is attractive or not.","measurementHash":"4df28e8181df67a027d51bca43834967","length":787,"language":"en","measurementVersion":16},{"id":"7968d5c2-7230-451f-a25a-05615bcd1fd6","item":"56a09369-2dbe-41ce-a08e-2498d85d02be","type":"text","html":"<p><a href=\"https://twitter.com/d4tocchini\">Dan Tocchini IV</a><i>Founding Member #1 and Founder of The Grid</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"56a09369-2dbe-41ce-a08e-2498d85d02be","publisher":{},"starred":false},"src":null,"text":"Dan Tocchini IVFounding Member #1 and Founder of The Grid","measurementHash":"65285fdd4acfe79ffe6814ab98b5f309","length":57,"language":"en","measurementVersion":16}],"sites":["the-domains/blog"],"publisher":{},"author":[{"name":"","url":""}],"operation":"item","site":"the-domains/blog","starredBlocks":{"h1":[{"block":{"id":"89899a9a "updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"56a09369-2dbe-41ce-a08e-2498d85d02be","publisher":{},"starred":true},"src":null,"text":"\"Machine\" + \"Learning\" ... Oh, the beauty, the contrast, the tension of mechanical hardness possessed with the infinite fluidness of mind. (\"Constraint\" || \"Logic\") + (\"Programming\" || \"Satisfaction\" || \"Solvers\") ... No contrast, no inspiration inducing tension.","measurementHash":"ae1e21ee1dab6d2360c19fbc00261c86","length":263,"language":"en","measurementVersion":16},"html":"<p>\"Machine\" + \"Learning\" ... Oh, the beauty, the contrast, the tension of mechanical hardness possessed with the infinite fluidness of mind. (\"Constraint\" || \"Logic\") + (\"Programming\" || \"Satisfaction\" || \"Solvers\") ... No contrast, no inspiration inducing tension.</p>"},{"block":{"id":"94e8ec19-c424-4554-b524-c76bba5aea46","item":"56a09369-2dbe-41ce-a08e-2498d85d02be","type":"text","html":"<p>The chasm between the AI I learned at University & Hollywood's AI is like that between technology & magic. To the initiate, desensitized by years of servitude to the master behind the curtain, the \"magic\" is just maniacal perfection of the trade. AI to me was what textbooks like this so effectively described; a field in Computer Science that applies constraint satisfaction & machine learning to solve problems that previously required humans to solve. A traditional AI course begins with it's history, explains how constraint solvers can be used to solve seemingly impossible logic problems & proceeds to show how various machine learning algos are effective at solving technical problems rife with ambiguity, like if their's a face in a picture, or if something is attractive or not.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLa
