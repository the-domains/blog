Nouvel","measurementHash":"be1434c04594274f72cb73e4f14fbb65","length":237,"language":"en","measurementVersion":16},{"id":"c12213b9-3db9-42ca-ab28-cbcac5c0607b","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>Yes, we believe in the vast potential of AI to do just about anything, but the good news is that Designers (web and otherwise) are far from becoming obsolete… Actually, quite the opposite! We think AI gives designers access to a new dimension of web design and that no AI is truly intelligent without human minds behind it. The beginning phases of the Grid may seem simple, but there have been many ideas and thoughts, a re-creation of those ideas, and then multi-level transformations of systems within those thoughts that it has been built on. As this process has unfolded, so has it become more and more apparent, the need for each design feature that supports the Grid’s AI; Color systems, harmonious tiling, and content navigation, each have become their own entity… as will the modern day template or “filter” find a new way of being on the Grid. We expect marketplaces for designers and other artists to spring up to create and sell their content on the Grid and cannot wait to see what organic development springs up from it!</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"Yes, we believe in the vast potential of AI to do just about anything, but the good news is that Designers (web and otherwise) are far from becoming obsolete… Actually, quite the opposite! We think AI gives designers access to a new dimension of web design and that no AI is truly intelligent without human minds behind it. The beginning phases of the Grid may seem simple, but there have been many ideas and thoughts, a re-creation of those ideas, and then multi-level transformations of systems within those thoughts that it has been built on. As this process has unfolded, so has it become more and more apparent, the need for each design feature that supports the Grid’s AI; Color systems, harmonious tiling, and content navigation, each have become their own entity… as will the modern day template or “filter” find a new way of being on the Grid. We expect marketplaces for designers and other artists to spring up to create and sell their content on the Grid and cannot wait to see what organic development springs up from it!","measurementHash":"b00ba0f3d053c50dafb8c4a0ac568e26","length":1033,"language":"en","measurementVersion":16},{"id":"e478c14a-44fb-42c0-83f0-dc846ae41289","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>So we thought we would give you a little behind the scenes as to what goes on with our AI designer.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"So we thought we would give you a little behind the scenes as to what goes on with our AI designer.","measurementHash":"97c16908a35c7a25f69c42bb41144eb5","length":99,"language":"en","measurementVersion":16},{"id":"304effcf-3c6c-4253-af66-ac201a7efae6","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"h2","html":"<h2><strong><a href=\"http://design-systems.github.io/basics/\">The Composer</a></strong></h2>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"The Composer","measurementHash":"6aedbfdee49f1ae185e157f0ef562f4c","length":12,"measurementVersion":16},{"id":"6a2b010c-a632-49e8-b45d-95d7e856f082","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>It all starts with our machine learning algorithms that are part of one of our patents and several that are pending. It is The Grid’s design system process what we call “The Composer” which encompasses seven different steps to the website creation that we can scale. This system’s job is to generate a perceivably unique site design every time. It does so by harmonizing a complex set of typography, color, decoration, and layout decisions with a content's metadata, the content surrounding it, and user preferences.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"It all starts with our machine learning algorithms that are part of one of our patents and several that are pending. It is The Grid’s design system process what we call “The Composer” which encompasses seven different steps to the website creation that we can scale. This system’s job is to generate a perceivably unique site design every time. It does so by harmonizing a complex set of typography, color, decoration, and layout decisions with a content's metadata, the content surrounding it, and user preferences.","measurementHash":"310739fd523d6300e4e9607c3d6ae751","length":516,"language":"en","measurementVersion":16},{"id":"d08fd4d8-305d-49ad-a822-479ca4560c19","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f5b2d4e5-5d11-4fd5-ad84-6b56644ee840.png\">","created_at":null,"updated_at":null,"metadata":{"datePublished":null,"inFeed":true,"isBasedOnUrl":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/b840522d-500d-420d-b431-13886cda4f0e.png","hasPage":false,"keywords":[],"@context":"http://schema.org","dateModified":null,"coverPrefs":{"overlay":false,"crop":false,"filter":false},"@type":"Article","source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{},"description":"","inLanguage":null,"inNav":false,"starred":false},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f5b2d4e5-5d11-4fd5-ad84-6b56644ee840.png","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f5b2d4e5-5d11-4fd5-ad84-6b56644ee840.png","mimetype":"image/png","animated":false,"exif":{"exif":{}}, 36be","type":"h2","html":"<h2>The AI ability to Scale.</h2>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"The AI ability to Scale.","measurementHash":"bf4ffca7f5a70b1a574cac1dc314982c","length":24,"measurementVersion":16},{"id":"66d78d80-65f5-4d2e-992b-563257631798","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>The Composer can generate a website in less than 30 seconds. It is driven by a cloud infrastructure that supports autoscaling. This means during peak demand times, the number of workers is automatically scaled up and once the demand is back to normal, scales back down.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"The Composer can generate a website in less than 30 seconds. It is driven by a cloud infrastructure that supports autoscaling. This means during peak demand times, the number of workers is automatically scaled up and once the demand is back to normal, scales back down.","measurementHash":"dd9e4230c4be3621ef19ada13c8cf46c","length":269,"language":"en","measurementVersion":16},{"id":"c1d69da0-cd5a-4b2d-a88e-ec2f3c9869d8","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>The Composer is one of the five key proprietary components to The Grid's Artificial Intelligence and we will be sharing more of that in upcoming blog post.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"The Composer is one of the five key proprietary components to The Grid's Artificial Intelligence and we will be sharing more of that in upcoming blog post.","measurementHash":"9906b9fc6d2fa45fb7d127c913a33254","length":155,"language":"en","measurementVersion":16}],"sites":["the-domains/blog"],"publisher":{},"author":[{"name":"","url": “Now more than ever, in a world flooded with cognitive noise, the world needs simple, intelligent, integrated ecosystems of information. The sooner designers embrace this need, the better prepared we’ll be for the future.” -Sergio Nouvel</strong></em></p>"},{"block":{"id":"c12213b9-3db9-42ca-ab28-cbcac5c0607b","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>Yes, we believe in the vast potential of AI to do just about anything, but the good news is that Designers (web and otherwise) are far from becoming obsolete… Actually, quite the opposite! We think AI gives designers access to a new dimension of web design and that no AI is truly intelligent without human minds behind it. The beginning phases of the Grid may seem simple, but there have been many ideas and thoughts, a re-creation of those ideas, and then multi-level transformations of systems within those thoughts that it has been built on. As this process has unfolded, so has it become more and more apparent, the need for each design feature that supports the Grid’s AI; Color systems, harmonious tiling, and content navigation, each have become their own entity… as will the modern day template or “filter” find a new way of being on the Grid. We expect marketplaces for designers and other artists to spring up to create and sell their content on the Grid and cannot wait to see what organic development springs up from it!</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"Yes, we believe in the vast potential of AI to do just about anything, but the good news is that Designers (web and otherwise) are far from becoming obsolete… Actually, quite the opposite! We think AI gives designers access to a new dimension of web design and that no AI is truly intelligent without human minds behind it. The beginning phases of the Grid may seem simple, but there have been many ideas and thoughts, a re-creation of those ideas, and then multi-level transformations of systems within those thoughts that it has been built on. As this process has unfolded, so has it become more and more apparent, the need for each design feature that supports the Grid’s AI; Color systems, harmonious tiling, and content navigation, each have become their own entity… as will the modern day template or “filter” find a new way of being on the Grid. We expect marketplaces for designers and other artists to spring up to create and sell their content on the Grid and cannot wait to see what organic development springs up from it!","measurementHash":"b00ba0f3d053c50dafb8c4a0ac568e26","length":1033,"language":"en","measurementVersion":16},"html":"<p>Yes, we believe in the vast potential of AI to do just about anything, but the good news is that Designers (web and otherwise) are far from becoming obsolete… Actually, quite the opposite! We think AI gives designers access to a new dimension of web design and that no AI is truly intelligent without human minds behind it. The beginning phases of the Grid may seem simple, but there have been many ideas and thoughts, a re-creation of those ideas, and then multi-level transformations of systems within those thoughts that it has been built on. As this process has unfolded, so has it become more and more apparent, the need for each design feature that supports the Grid’s AI; Color systems, harmonious tiling, and content navigation, each have become their own entity… as will the modern day template or “filter” find a new way of being on the Grid. We expect marketplaces for designers and other artists to spring up to create and sell their content on the Grid and cannot wait to see what organic development springs up from it!</p>"},{"block":{"id":"e478c14a-44fb-42c0-83f0-dc846ae41289","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>So we thought we would give you a little behind the scenes as to what goes on with our AI designer.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"So we thought we would give you a little behind the scenes as to what goes on with our AI designer.","measurementHash":"97c16908a35c7a25f69c42bb41144eb5","length":99,"language":"en","measurementVersion":16},"html":"<p>So we thought we would give you a little behind the scenes as to what goes on with our AI designer.</p>"},{"block":{"id":"6a2b010c-a632-49e8-b45d-95d7e856f082","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>It all starts with our machine learning algorithms that are part of one of our patents and several that are pending. It is The Grid’s design system process what we call “The Composer” which encompasses seven different steps to the website creation that we can scale. This system’s job is to generate a perceivably unique site design every time. It does so by harmonizing a complex set of typography, color, decoration, and layout decisions with a content's metadata, the content surrounding it, and user preferences.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"It all starts with our machine learning algorithms that are part of one of our patents and several that are pending. It is The Grid’s design system process what we call “The Composer” which encompasses seven different steps to the website creation that we can scale. This system’s job is to generate a perceivably unique site design every time. It does so by harmonizing a complex set of typography, color, decoration, and layout decisions with a content's metadata, the content surrounding it, and user preferences.","measurementHash":"310739fd523d6300e4e9607c3d6ae751","length":516,"language":"en","measurementVersion":16},"html":"<p>It all starts with our machine learning algorithms that are part of one of our patents and several that are pending. It is The Grid’s design system process what we call “The Composer” which encompasses seven different steps to the website creation that we can scale. This system’s job is to generate a perceivably unique site design every time. It does so by harmonizing a complex set of typography, color, decoration, and layout decisions with a content's metadata, the content surrounding it, and user preferences.</p>"},{"block":{"id":"9832bd4c-a186-43ab-bac5-69e4b646a541","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p><em><a href=\"http://design-systems.github.io/basics/\">To see more check out The Composer Site.</a></em></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"To see more check out The Composer Site.","measurementHash":"7a7f0f64963746f18fbc06a8dd2e4bac","length":40,"language":"en","measurementVersion":16},"html":"<p><em><a href=\"http://design-systems.github.io/basics/\">To see more check out The Composer Site.</a></em></p>"},{"block":{"id":"66d78d80-65f5-4d2e-992b-563257631798","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>The Composer can generate a website in less than 30 seconds. It is driven by a cloud infrastructure that supports autoscaling. This means during peak demand times, the number of workers is automatically scaled up and once the demand is back to normal, scales back down.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"The Composer can generate a website in less than 30 seconds. It is driven by a cloud infrastructure that supports autoscaling. This means during peak demand times, the number of workers is automatically scaled up and once the demand is back to normal, scales back down.","measurementHash":"dd9e4230c4be3621ef19ada13c8cf46c","length":269,"language":"en","measurementVersion":16},"html":"<p>The Composer can generate a website in less than 30 seconds. It is driven by a cloud infrastructure that supports autoscaling. This means during peak demand times, the number of workers is automatically scaled up and once the demand is back to normal, scales back down.</p>"},{"block":{"id":"c1d69da0-cd5a-4b2d-a88e-ec2f3c9869d8","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"text","html":"<p>The Composer is one of the five key proprietary components to The Grid's Artificial Intelligence and we will be sharing more of that in upcoming blog post.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"The Composer is one of the five key proprietary components to The Grid's Artificial Intelligence and we will be sharing more of that in upcoming blog post.","measurementHash":"9906b9fc6d2fa45fb7d127c913a33254","length":155,"language":"en","measurementVersion":16},"html":"<p>The Composer is one of the five key proprietary components to The Grid's Artificial Intelligence and we will be sharing more of that in upcoming blog post.</p>"}],"h2":[{"block":{"id":"304effcf-3c6c-4253-af66-ac201a7efae6","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"h2","html":"<h2><strong><a href=\"http://design-systems.github.io/basics/\">The Composer</a></strong></h2>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","publisher":{}},"src":null,"text":"The Composer","measurementHash":"6aedbfdee49f1ae185e157f0ef562f4c","length":12,"measurementVersion":16},"html":"<h2><strong><a href=\"http://design-systems.github.io/basics/\">The Composer</a></strong></h2>"},{"block":{"id":"e41dd708-e954-4a71-9aac-0a74bd45e1c7","item":"d9ac1169-180f-4d35-a036-cc31fd9f36be","type":"h2","html":"<h2>The AI ability to Scale.</h2>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"d9ac1169-180f-4d35-a036-cc31fd9f36be","
